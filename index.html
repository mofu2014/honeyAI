<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI ğŸ¯ + ğŸ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey-dark: #8B4513;
            --honey-gold: #FFC107;
            --honey-light: #FFF8E1;
            --honey-accent: #FF9800;
            --sidebar-bg: #FDF5E6;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--honey-light);
            margin: 0;
            height: 100vh;
            display: flex;
            color: var(--honey-dark);
            overflow: hidden;
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 2px solid #FFE082;
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .new-chat-btn {
            background-color: var(--honey-gold);
            color: var(--honey-dark);
            border: none;
            padding: 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item {
            padding: 10px; margin-bottom: 8px; border-radius: 10px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem;
            position: relative;
        }
        .history-item:hover { background-color: #FFF0B4; }
        .history-item.active { background-color: #FFE082; font-weight: bold; }
        .delete-btn {
            position: absolute; right: 5px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #aaa; cursor: pointer; display: none;
        }
        .history-item:hover .delete-btn { display: block; }

        /* ãƒ¡ã‚¤ãƒ³ç”»é¢ */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            position: relative;
        }

        header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            color: var(--honey-accent);
            display: flex; justify-content: space-between; align-items: center;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: radial-gradient(#FFF8E1 20%, transparent 20%);
            background-size: 20px 20px;
        }

        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .bubble {
            max-width: 70%; padding: 12px 16px; border-radius: 18px; line-height: 1.6;
            font-size: 0.95rem; word-wrap: break-word; position: relative;
        }
        /* ç”»åƒè¡¨ç¤ºç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .bubble img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-msg { align-items: flex-end; }
        .user-msg .bubble { background-color: var(--honey-accent); color: white; border-bottom-right-radius: 4px; }
        
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble { background-color: var(--honey-light); border: 1px solid #FFE082; color: var(--honey-dark); border-bottom-left-radius: 4px; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #user-input {
            flex-grow: 1; padding: 12px; border: 2px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem;
        }
        #user-input:focus { border-color: var(--honey-gold); }
        
        /* ãƒœã‚¿ãƒ³å…±é€š */
        .action-btn {
            border: none; width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.2s; color: white;
        }
        .send-btn { background-color: var(--honey-gold); }
        .img-btn { background-color: #FF6F61; /* ç”»åƒãƒœã‚¿ãƒ³ã¯å°‘ã—èµ¤ã¿ã®ã‚ã‚‹è‰² */ }
        .action-btn:hover { transform: scale(1.1); }

        /* è¨­å®šãƒ‘ãƒãƒ« */
        #settings-panel {
            display: none; position: absolute; top: 60px; right: 20px;
            background: white; border: 2px solid var(--honey-gold); padding: 15px;
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 100; width: 300px;
        }

        @media (max-width: 600px) {
            .sidebar { position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; margin-right: 10px; cursor: pointer; }
        }
        @media (min-width: 601px) { .menu-btn { display: none; } }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ</button>
        <div class="history-list" id="history-list"></div>
    </aside>

    <main class="main-content">
        <header>
            <div style="display:flex; align-items:center;">
                <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
                <span>ğŸ¯ HoneyAI</span>
            </div>
            <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">âš™ï¸</button>
        </header>

        <div id="settings-panel">
            <label>æ€§æ ¼è¨­å®š</label>
            <textarea id="system-prompt" rows="3" style="width:100%;">ã‚ãªãŸã¯é­”æ³•ã®å›½ã®ãƒãƒãƒŸãƒ„ã®å¦–ç²¾ã§ã™ã€‚èªå°¾ã«ã€Œï½ã ã¿ã¤ã€ã‚’ã¤ã‘ã¦è©±ã—ã¦ãã ã•ã„ã€‚</textarea>
            <button onclick="toggleSettings()" style="margin-top:10px; width:100%;">é–‰ã˜ã‚‹</button>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã€ã¾ãŸã¯ä½œã‚ŠãŸã„ç”»åƒã®èª¬æ˜..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <!-- ç”»åƒç”Ÿæˆãƒœã‚¿ãƒ³ -->
            <button class="action-btn img-btn" onclick="generateImage()" title="ç”»åƒã‚’ç”Ÿæˆã™ã‚‹">ğŸ¨</button>
            <!-- é€ä¿¡ãƒœã‚¿ãƒ³ -->
            <button class="action-btn send-btn" onclick="sendMessage()" title="ãƒãƒ£ãƒƒãƒˆé€ä¿¡">â¤</button>
        </div>
    </main>

    <script>
        let allSessions = JSON.parse(localStorage.getItem('honeyai_sessions')) || {};
        let currentSessionId = null;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        window.onload = () => { renderHistoryList(); startNewChat(); };

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;"><div style="font-size:3rem;">ğŸ¯</div><p>ä¼šè©±ã‹ã€ğŸ¨ã§ç”»åƒç”ŸæˆãŒã§ãã‚‹ã ã¿ã¤ï¼</p></div>';
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        // --- ãƒãƒ£ãƒƒãƒˆé€ä¿¡ ---
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            processUserMessage(text); // ç”»é¢è¡¨ç¤ºã¨ä¿å­˜
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°
            const loadingId = showLoading('ğŸ¯ è€ƒãˆä¸­...');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: document.getElementById('system-prompt').value 
                    })
                });
                const data = await response.json();
                removeLoading(loadingId);
                appendMessage('assistant', data.reply || "ã‚¨ãƒ©ãƒ¼ã ã¿ã¤...");
                
                // AIè¿”ç­”ã‚’ä¿å­˜
                allSessions[currentSessionId].messages.push({ role: "assistant", content: data.reply });
                saveToLocalStorage();
            } catch (error) {
                removeLoading(loadingId);
                appendMessage('assistant', 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ã ã¿ã¤...');
            }
        }

        // --- ç”»åƒç”Ÿæˆ ---
        async function generateImage() {
            const text = userInput.value.trim();
            if (!text) { alert("ã©ã‚“ãªç”»åƒã‚’ä½œã‚ŠãŸã„ã‹å…¥åŠ›ã—ã¦ã­ï¼"); return; }

            processUserMessage(text + " (ç”»åƒç”Ÿæˆ)"); // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ç™ºè¨€ã¨ã—ã¦è¡¨ç¤º
            
            const loadingId = showLoading('ğŸ¨ çµµã‚’æã„ã¦ã„ã‚‹ã ã¿ã¤... (30ç§’ãã‚‰ã„å¾…ã£ã¦ã­)');

            try {
                const response = await fetch('/api/image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                removeLoading(loadingId);

                if (data.error) {
                    appendMessage('assistant', 'ã”ã‚ã‚“ã­ã€ã†ã¾ãæã‘ãªã‹ã£ãŸã¿ã¤... (' + data.error + ')');
                } else {
                    // ç”»åƒè¡¨ç¤ºç”¨ã®HTMLã‚’ä½œæˆ
                    const imgHtml = `<img src="${data.image}" alt="Generated Image">`;
                    appendMessage('assistant', 'æã‘ãŸã‚ˆï¼ğŸ¯<br>' + imgHtml);
                    
                    // å±¥æ­´ã«ã¯ç”»åƒãƒ‡ãƒ¼ã‚¿ã”ã¨ä¿å­˜ï¼ˆâ€»ãƒ‡ãƒ¼ã‚¿é‡ãŒå¤§ãã„ã®ã§æ³¨æ„ï¼‰
                    allSessions[currentSessionId].messages.push({ role: "assistant", content: 'æã‘ãŸã‚ˆï¼ğŸ¯<br>' + imgHtml });
                    saveToLocalStorage();
                }
            } catch (error) {
                removeLoading(loadingId);
                appendMessage('assistant', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸã ã¿ã¤...');
            }
        }

        // --- å…±é€šå‡¦ç† ---
        function processUserMessage(text) {
            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = text.substring(0, 15) + "...";
                chatBox.innerHTML = '';
                renderHistoryList();
            }
            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveToLocalStorage();
            userInput.value = '';
        }

        function appendMessage(role, htmlContent) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            const name = role === 'user' ? 'ã‚ãªãŸ' : 'HoneyAI';
            div.innerHTML = `<span class="sender-name">${name}</span><div class="bubble">${htmlContent}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading(text) {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.innerHTML = `<span style="color:#aaa; margin-left:20px;">${text}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }
        function removeLoading(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        // --- å±¥æ­´ç®¡ç† ---
        function renderHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `<span>ğŸ’¬ ${allSessions[id].title}</span><button class="delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>`;
                list.appendChild(item);
            });
        }
        function loadSession(id) {
            currentSessionId = id;
            chatBox.innerHTML = '';
            allSessions[id].messages.forEach(msg => appendMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content));
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }
        function deleteSession(e, id) {
            e.stopPropagation();
            if(!confirm("å‰Šé™¤ã™ã‚‹ï¼Ÿ")) return;
            delete allSessions[id];
            saveToLocalStorage();
            if(id === currentSessionId) startNewChat();
            else renderHistoryList();
        }
        function saveToLocalStorage() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleSettings() { 
            const p = document.getElementById('settings-panel'); 
            p.style.display = p.style.display === 'block' ? 'none' : 'block'; 
        }
    </script>
</body>
</html>

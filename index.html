    <style>
        :root {

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 2px solid #FFE082; display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; transition: 0.3s; }

        /* ãƒ¡ã‚¤ãƒ³ç”»é¢ */

        /* RPMãƒ¡ãƒ¼ã‚¿ãƒ¼ */

        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒãƒ–ãƒ« */
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .bubble { max-width: 85%; padding: 12px 20px; border-radius: 18px; line-height: 1.7; font-size: 0.95rem; word-wrap: break-word; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Markdownè£…é£¾ */
        .bubble h1, .bubble h2 { margin: 15px 0 10px; border-bottom: 2px dashed var(--honey-gold); padding-bottom: 5px; color: #5D4037; }

        .bubble table { border-collapse: collapse; width: 100%; margin: 15px 0; font-size: 0.9em; overflow-x: auto; display: block; }
        .bubble th, .bubble td { border: 1px solid #ddd; padding: 8px 12px; }

        /* ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ */

        pre code { background: none; color: inherit; padding: 0; font-size: 1em; }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: rgba(255,255,255,0.1); color: #ddd; border: 1px solid rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; transition: 0.2s; }
        .copy-btn:hover { background: rgba(255,255,255,0.2); color: white; }
        
        /* æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹ */
        details { font-size: 0.8rem; color: #795548; background: #fffde7; border-radius: 12px; padding: 10px; margin-bottom: 10px; border: 1px dashed var(--honey-gold); }
        summary { cursor: pointer; color: var(--honey-accent); font-weight: bold; outline: none; list-style: none; }
        summary::-webkit-details-marker { display: none; }
        summary::before { content: "ğŸ "; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        #user-input { flex-grow: 1; padding: 12px 20px; border: 2px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem; transition: 0.3s; }
        #user-input:focus { border-color: var(--honey-gold); }
        .send-btn { background: var(--honey-gold); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: white; font-size: 1.2rem; transition: 0.2s; }
        .send-btn:hover { background: var(--honey-accent); transform: scale(1.1); }

        /* è¨­å®šãƒ‘ãƒãƒ« */
        #settings-panel { display: none; position: absolute; top: 60px; right: 20px; background: white; border: 3px solid var(--honey-gold); padding: 20px; border-radius: 15px; z-index: 100; width: 320px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; }

        select, textarea, input[type="range"], input[type="text"], input[type="password"] { width: 100%; padding: 8px; border-radius: 10px; border: 2px solid #eee; font-family: inherit; box-sizing: border-box; outline: none; }

        .helper-text { font-size: 0.7rem; color: #999; margin-top: 2px; }

        @media (max-width: 600px) { .sidebar { position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }
    </style>

    <script>
        const DEFAULT_PROMPT = "ã‚ãªãŸã¯ãƒãƒãƒŸãƒ„ã®å¦–ç²¾HoneyAIã§ã™ã€‚\nå„ªã—ãè¦ªåˆ‡ã«ãŠè©±ã—ã™ã‚‹ç›¸æ‰‹ã§ã™ã€‚";

        let allSessions = {};
        let appSettings = {
            systemPrompt: DEFAULT_PROMPT,
            maxTokens: 8192,
            minTokens: 0,
            userProfession: ""
        };
        let currentSessionId = null;
        let requestTimes = []; // RPMç”¨

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Marked.js è¨­å®š (æ”¹è¡Œã‚’æœ‰åŠ¹åŒ–)
        if (typeof marked !== 'undefined') {
            marked.setOptions({ breaks: true });
        }

        window.onload = function() {
            loadAllData();
            updateRPM();
            renderHistoryList();
            startNewChat();
        };

        function loadAllData() {
            try {
                const sessions = localStorage.getItem('honeyai_sessions');
                if (sessions) allSessions = JSON.parse(sessions);
            } catch(e) { console.error(e); }

            try {
                const settings = localStorage.getItem('honeyai_settings');
                if (settings) {
                    appSettings = { ...appSettings, ...JSON.parse(settings) };
                }
            } catch(e) { console.error(e); }

            if(document.getElementById('system-prompt')) {
                document.getElementById('system-prompt').value = appSettings.systemPrompt;
                document.getElementById('max-tokens').value = appSettings.maxTokens;
                document.getElementById('val-max').innerText = appSettings.maxTokens;
                document.getElementById('min-tokens').value = appSettings.minTokens || 0;
                document.getElementById('val-min').innerText = appSettings.minTokens || 0;
                document.getElementById('user-profession').value = appSettings.userProfession || "";
            }
        }

        // RPMãƒ¡ãƒ¼ã‚¿ãƒ¼æ›´æ–°
        function updateRPM() {
            const now = Date.now();
            requestTimes = requestTimes.filter(t => now - t < 60000); // 1åˆ†ä»¥å†…ã®å±¥æ­´ã®ã¿ä¿æŒ
            const count = requestTimes.length;
            const meter = document.getElementById('rpm-display');
            if(meter) {
                meter.innerHTML = `<span class="rpm-dot"></span> RPM: ${count}`;
                if(count > 10) meter.classList.add('rpm-high');
                else meter.classList.remove('rpm-high');
            }
            setTimeout(updateRPM, 2000);
        }

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;">ğŸ¯ æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã ã¿ã¤ï¼<br>é™ç•Œçªç ´ã®é•·æ–‡ã‚‚ãŠä»»ã›ã‚ã‚Œï¼</div>';
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        function loadSession(id) {
            currentSessionId = id;
            chatBox.innerHTML = '';
            if(allSessions[id]) {
                allSessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            }
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        // ã‚¿ã‚¤ãƒˆãƒ«è‡ªå‹•ç”Ÿæˆ
        async function generateAutoTitle(text, sessionId) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: [{ role: "user", content: "ä»¥ä¸‹ã®æ–‡ç« ã‚’15æ–‡å­—ä»¥å†…ã®ã‚¿ã‚¤ãƒˆãƒ«ã«è¦ç´„ã›ã‚ˆ(ã‚¿ã‚¤ãƒˆãƒ«ã®ã¿å‡ºåŠ›):\n" + text }],
                        systemPrompt: "è¦ç´„ã®ãƒ—ãƒ­",
                        maxTokens: 50
                    })
                });
                if (!response.ok) return;
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let title = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    title += decoder.decode(value, { stream: true });
                }
                
                if (title && allSessions[sessionId]) {
                    allSessions[sessionId].title = title.trim().replace(/["ã€Œã€]/g, "");
                    saveData();
                    renderHistoryList();
                }
            } catch (e) { /* ç„¡è¦– */ }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // RPMã‚«ã‚¦ãƒ³ãƒˆ
            requestTimes.push(Date.now());
            updateRPM();

            if (!allSessions[currentSessionId]) startNewChat();
            const isFirstMessage = allSessions[currentSessionId].messages.length === 0;

            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveData();
            userInput.value = '';

            if (isFirstMessage) {
                allSessions[currentSessionId].title = text.substring(0, 15);
                renderHistoryList();
                generateAutoTitle(text, currentSessionId);
            }

            const bubbleId = 'B' + Date.now();
            appendMessage('assistant', '<span id="'+bubbleId+'">ğŸ¯ åŸ·ç­†ä¸­...</span>');
            const bubbleContainer = document.getElementById(bubbleId).parentElement;
            let fullReply = "";

            // ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆæ§‹ç¯‰ï¼ˆé•·æ–‡æŒ‡ç¤ºï¼‰
            let finalSystemPrompt = appSettings.systemPrompt;
            if (appSettings.userProfession && appSettings.userProfession.trim() !== "") {
                finalSystemPrompt += "\nã€é‡è¦ã€‘ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è·æ¥­ãƒ»ç«‹å ´ã¯ã€Œ" + appSettings.userProfession + "ã€ã§ã™ã€‚";
            }
            if (parseInt(appSettings.minTokens) > 0) {
                finalSystemPrompt += "\nã€é‡è¦ã€‘å›ç­”ã¯æ¥µåŠ›è©³ç´°ã«ã€å°‘ãªãã¨ã‚‚ " + appSettings.minTokens + " æ–‡å­—ä»¥ä¸Šã«ãªã‚‹ã‚ˆã†ã«è¨˜è¿°ã—ã¦ãã ã•ã„ã€‚";
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: finalSystemPrompt,
                        maxTokens: appSettings.maxTokens
                    })
                });

                if (!response.ok) {
                    let errorMsg = "ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ã ã¿ã¤";
                    try { const err = await response.json(); errorMsg = err.error || errorMsg; } catch(e){}
                    throw new Error(errorMsg);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullReply += decoder.decode(value, { stream: true });
                    // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³å¤‰æ›ã—ã¦è¡¨ç¤º
                    bubbleContainer.innerHTML = formatContent(fullReply);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                allSessions[currentSessionId].messages.push({ role: "assistant", content: fullReply });
                saveData();

            } catch (e) {
                document.getElementById(bubbleId).innerHTML = `<span style="color:#d35400;">âš ï¸ ${e.message}</span>`;
            }
        }

        // ãƒ†ã‚­ã‚¹ãƒˆæ•´å½¢
        function formatContent(content) {
            if (!content) return "";
            
            let text = content;
            
            // æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹æŠ½å‡º
            const thinkMatch = text.match(/<think>([\s\S]*?)<\/think>/);
            let thought = "";
            if (thinkMatch) {
                thought = thinkMatch[1];
                text = text.replace(/<think>[\s\S]*?<\/think>/, "");
            }

            // Markdownå¤‰æ›
            let html = text;
            if (typeof marked !== 'undefined') {
                html = marked.parse(text);
            }

            // ã‚µãƒ‹ã‚¿ã‚¤ã‚º
            if (typeof DOMPurify !== 'undefined') {
                html = DOMPurify.sanitize(html, {
                    ADD_TAGS: ['u', 'span'],
                    ADD_ATTR: ['style']
                });
            }

            // æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹çµåˆ
            if (thought) {
                const thoughtHtml = `<details><summary>æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹</summary><div style="font-style:italic; color:#8D6E63; padding:8px;">${thought.replace(/\n/g, '<br>')}</div></details>`;
                html = thoughtHtml + html;
            }
            
            // ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³
            html = html.replace(/<pre><code/g, '<div style="position:relative"><button class="copy-btn" onclick="copyCode(this)">Copy</button><pre><code');

            return html;
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            if (role === 'user') {
                div.innerHTML = `<span style="font-size:0.75rem;color:#bbb;margin-bottom:4px;padding:0 10px;">ã‚ãªãŸ</span><div class="bubble">${content.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>')}</div>`;
            } else {
                div.innerHTML = `<span style="font-size:0.75rem;color:#bbb;margin-bottom:4px;padding:0 10px;">HoneyAI</span><div class="bubble">${formatContent(content)}</div>`;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.querySelector('.bubble');
        }

        function saveSettings() {
            appSettings.systemPrompt = document.getElementById('system-prompt').value;
            appSettings.maxTokens = document.getElementById('max-tokens').value;
            appSettings.minTokens = document.getElementById('min-tokens').value;
            appSettings.userProfession = document.getElementById('user-profession').value;
            
            localStorage.setItem('honeyai_settings', JSON.stringify(appSettings));
            alert('è¨­å®šã‚’ä¿å­˜ã—ãŸã¿ã¤ï¼');
            toggleSettings();
        }

        function saveData() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }

        function renderHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `
                    <span style="display:inline-block; max-width:140px; overflow:hidden;">ğŸ’¬ ${allSessions[id].title}</span>
                    <button class="history-btn edit-btn" onclick="renameSession(event, '${id}')">âœ</button>
                    <button class="history-btn delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>
                `;
                list.appendChild(item);
            });
        }

        function renameSession(e, id) {
            e.stopPropagation();
            const currentTitle = allSessions[id].title;
            const newTitle = prompt("æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå:", currentTitle);
            if (newTitle && newTitle.trim() !== "") {
                allSessions[id].title = newTitle.trim();
                saveData();
                renderHistoryList();
            }
        }

        function deleteSession(e, id) {
            e.stopPropagation();
            if(!confirm("å‰Šé™¤ã™ã‚‹ï¼Ÿ")) return;
            delete allSessions[id];
            saveData();
            if(id === currentSessionId) startNewChat(); else renderHistoryList();
        }

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }
        
        window.copyCode = function(btn) {
            const code = btn.parentElement.nextElementSibling.innerText;
            navigator.clipboard.writeText(code);
            const original = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = original, 2000);
        }
    </script>

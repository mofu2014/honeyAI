<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI ğŸ¯</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey-dark: #8B4513;
            --honey-gold: #FFC107;
            --honey-light: #FFF8E1;
            --honey-accent: #FF9800;
            --sidebar-bg: #FDF5E6;
        }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--honey-light);
            margin: 0; padding: 0; height: 100vh;
            display: flex; color: var(--honey-dark); overflow: hidden;
        }
        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar {
            width: 260px; background-color: var(--sidebar-bg);
            border-right: 2px solid #FFE082; display: flex;
            flex-direction: column; padding: 15px; flex-shrink: 0;
        }
        .new-chat-btn {
            background-color: var(--honey-gold); color: var(--honey-dark);
            border: none; padding: 12px; border-radius: 20px;
            font-weight: bold; cursor: pointer; margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item {
            padding: 10px; margin-bottom: 8px; border-radius: 10px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem;
            position: relative;
        }
        .history-item:hover { background-color: #FFF0B4; }
        .history-item.active { background-color: #FFE082; font-weight: bold; }
        .delete-btn {
            position: absolute; right: 5px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #888; cursor: pointer; display: none;
        }
        .history-item:hover .delete-btn { display: block; }

        /* ãƒ¡ã‚¤ãƒ³ç”»é¢ */
        .main-content {
            flex-grow: 1; display: flex; flex-direction: column;
            height: 100vh; background-color: white; width: 100%;
        }
        header {
            padding: 15px; text-align: center; font-weight: bold;
            border-bottom: 1px solid #eee; color: var(--honey-accent);
            display: flex; justify-content: space-between; align-items: center;
        }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; background-image: radial-gradient(#FFF8E1 20%, transparent 20%); background-size: 20px 20px; }
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .bubble img { width: 100%; border-radius: 10px; margin-top: 10px; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-msg { align-items: flex-end; }
        .user-msg .bubble { background-color: var(--honey-accent); color: white; border-bottom-right-radius: 4px; }
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble { background-color: var(--honey-light); border: 1px solid #FFE082; color: var(--honey-dark); border-bottom-left-radius: 4px; }
        .sender-name { font-size: 0.75rem; margin-bottom: 4px; color: #bbb; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
        #user-input { flex-grow: 1; padding: 12px; border: 2px solid #ddd; border-radius: 25px; outline: none; }
        .action-btn { border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: white; font-size: 1.2rem; }
        .send-btn { background-color: var(--honey-gold); }
        .img-btn { background-color: #FF6F61; }

        #settings-panel { display: none; position: absolute; top: 60px; right: 20px; background: white; border: 2px solid var(--honey-gold); padding: 15px; border-radius: 10px; z-index: 100; width: 280px; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ</button>
        <div class="history-list" id="history-list"></div>
    </aside>

    <main class="main-content">
        <header>
            <span onclick="document.getElementById('sidebar').classList.toggle('open')">â˜° ğŸ¯ HoneyAI</span>
            <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">âš™ï¸</button>
        </header>

        <div id="settings-panel">
            <label>æ€§æ ¼è¨­å®š</label>
            <textarea id="system-prompt" rows="3" style="width:100%;">ã‚ãªãŸã¯é­”æ³•ã®å›½ã®ãƒãƒãƒŸãƒ„ã®å¦–ç²¾ã§ã™ã€‚èªå°¾ã«ã€Œï½ã ã¿ã¤ã€ã‚’ã¤ã‘ã¦è©±ã—ã¦ãã ã•ã„ã€‚</textarea>
            <button onclick="toggleSettings()" style="width:100%; margin-top:10px;">é–‰ã˜ã‚‹</button>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="action-btn img-btn" onclick="generateImageDirect()">ğŸ¨</button>
            <button class="action-btn send-btn" onclick="sendMessage()">â¤</button>
        </div>
    </main>

    <script>
        let allSessions = JSON.parse(localStorage.getItem('honeyai_sessions')) || {};
        let currentSessionId = null;
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        window.onload = () => { renderHistoryList(); startNewChat(); };

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;">ğŸ¯ ãŠè©±ã—ã™ã‚‹ã‹ã€ğŸ¨ã§çµµã‚’æãã‚ˆï¼</div>';
            renderHistoryList();
        }

        // å…±é€šï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å…¥åŠ›ã‚’å‡¦ç†ã™ã‚‹é–¢æ•°ï¼ˆâ˜…ã“ã“ãŒæ¶ˆãˆã¦ã„ãŸãŸã‚ã‚¨ãƒ©ãƒ¼ã«ãªã£ã¦ã„ã¾ã—ãŸï¼‰
        function processUserMessage(text) {
            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = text.substring(0, 15);
                chatBox.innerHTML = ''; 
            }
            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveToLocalStorage();
            userInput.value = '';
            renderHistoryList();
        }

        // ãƒãƒ£ãƒƒãƒˆé€ä¿¡
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            processUserMessage(text);
            const loadingId = 'L' + Date.now();
            appendMessage('assistant', '<span id="'+loadingId+'">ğŸ¯ è€ƒãˆä¸­ã ã¿ã¤...</span>');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: document.getElementById('system-prompt').value 
                    })
                });
                const data = await response.json();
                document.getElementById(loadingId).parentElement.innerHTML = data.reply || "ã‚¨ãƒ©ãƒ¼ã ã¿ã¤";
                allSessions[currentSessionId].messages.push({ role: "assistant", content: data.reply });
                saveToLocalStorage();
            } catch (e) {
                document.getElementById(loadingId).innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ã ã¿ã¤";
            }
        }

        // ç”»åƒç”Ÿæˆ ( Pollinations.ai ã‚’ç›´æ¥åˆ©ç”¨ )
        function generateImageDirect() {
            const text = userInput.value.trim();
            if (!text) return alert("ä½•ã‚’æãã‹å…¥åŠ›ã—ã¦ã­ï¼");
            processUserMessage(text + " (ğŸ¨ç”»åƒç”Ÿæˆ)");

            const seed = Math.floor(Math.random() * 1000000);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux`;

            const imgHtml = `ãƒãƒãƒŸãƒ„ã‚’å¡—ã£ã¦æã„ãŸã‚ˆï¼ğŸ¯<br><img src="${imageUrl}" onload="this.previousSibling.textContent='å®Œæˆã—ãŸã¿ã¤ï¼ğŸ¯'">`;
            appendMessage('assistant', imgHtml);
            allSessions[currentSessionId].messages.push({ role: "assistant", content: imgHtml });
            saveToLocalStorage();
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            div.innerHTML = `<span class="sender-name">${role==='user'?'ã‚ãªãŸ':'HoneyAI'}</span><div class="bubble">${content}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function saveToLocalStorage() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }

        function renderHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `ğŸ’¬ ${allSessions[id].title} <button class="delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>`;
                list.appendChild(item);
            });
        }

        function loadSession(id) {
            currentSessionId = id; chatBox.innerHTML = '';
            allSessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            renderHistoryList();
        }

        function deleteSession(e, id) {
            e.stopPropagation(); if(!confirm("æ¶ˆã™ï¼Ÿ")) return;
            delete allSessions[id]; saveToLocalStorage();
            if(id === currentSessionId) startNewChat(); else renderHistoryList();
        }

        function toggleSettings() { 
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>

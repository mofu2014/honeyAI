<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI ğŸ¯</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey-dark: #8B4513;   /* ç„¦ã’èŒ¶ */
            --honey-gold: #FFC107;   /* æ¿ƒã„é»„è‰² */
            --honey-light: #FFF8E1;  /* è–„ã„ã‚¯ãƒªãƒ¼ãƒ  */
            --honey-accent: #FF9800; /* ã‚ªãƒ¬ãƒ³ã‚¸ */
            --sidebar-bg: #FDF5E6;   /* ã‚µã‚¤ãƒ‰ãƒãƒ¼èƒŒæ™¯ */
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--honey-light);
            margin: 0;
            height: 100vh;
            display: flex;
            color: var(--honey-dark);
            overflow: hidden; /* å…¨ä½“ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç¦æ­¢ */
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 2px solid #FFE082;
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .new-chat-btn {
            background-color: var(--honey-gold);
            color: var(--honey-dark);
            border: none;
            padding: 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .new-chat-btn:hover { background-color: var(--honey-accent); color: white; }

        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item {
            padding: 10px; margin-bottom: 8px; border-radius: 10px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem;
            position: relative;
        }
        .history-item:hover { background-color: #FFF0B4; }
        .history-item.active { background-color: #FFE082; font-weight: bold; }

        .delete-btn {
            position: absolute; right: 5px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #888; cursor: pointer; display: none; font-weight: bold;
        }
        .history-item:hover .delete-btn { display: block; }
        .delete-btn:hover { color: red; }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            position: relative;
            width: 100%;
        }

        header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            color: var(--honey-accent);
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: radial-gradient(#FFF8E1 20%, transparent 20%);
            background-size: 20px 20px;
        }

        .message { margin-bottom: 20px; display: flex; flex-direction: column; max-width: 100%; }
        .bubble {
            max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.6;
            font-size: 0.95rem; word-wrap: break-word; position: relative;
        }
        .bubble img {
            max-width: 100%; border-radius: 10px; margin-top: 10px;
            border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-msg { align-items: flex-end; }
        .user-msg .bubble { background-color: var(--honey-accent); color: white; border-bottom-right-radius: 4px; }
        
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble { background-color: var(--honey-light); border: 1px solid #FFE082; color: var(--honey-dark); border-bottom-left-radius: 4px; }

        .sender-name { font-size: 0.75rem; margin-bottom: 4px; color: #bbb; margin-left: 5px; margin-right: 5px; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }
        #user-input {
            flex-grow: 1; padding: 12px; border: 2px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem;
        }
        #user-input:focus { border-color: var(--honey-gold); }
        
        .action-btn {
            border: none; width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.2s; color: white; flex-shrink: 0;
        }
        .send-btn { background-color: var(--honey-gold); }
        .img-btn { background-color: #FF6F61; }
        .action-btn:hover { transform: scale(1.1); }
        .action-btn:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }

        /* è¨­å®šãƒ‘ãƒãƒ« */
        #settings-panel {
            display: none; position: absolute; top: 60px; right: 20px;
            background: white; border: 2px solid var(--honey-gold); padding: 15px;
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 100; width: 300px;
        }

        @media (max-width: 600px) {
            .sidebar { position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; margin-right: 10px; cursor: pointer; }
        }
        @media (min-width: 601px) { .menu-btn { display: none; } }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()"><span>+</span> æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ</button>
        <div class="history-list" id="history-list"></div>
    </aside>

    <main class="main-content">
        <header>
            <div style="display:flex; align-items:center;">
                <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
                <span>ğŸ¯ HoneyAI</span>
            </div>
            <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">âš™ï¸</button>
        </header>

        <div id="settings-panel">
            <label style="font-weight:bold;">æ€§æ ¼è¨­å®š</label>
            <textarea id="system-prompt" rows="3" style="width:100%; margin-top:5px; padding:5px; border:1px solid #ccc; border-radius:5px;">ã‚ãªãŸã¯é­”æ³•ã®å›½ã®ãƒãƒãƒŸãƒ„ã®å¦–ç²¾ã§ã™ã€‚èªå°¾ã«ã€Œï½ã ã¿ã¤ã€ã‚’ã¤ã‘ã¦ã€ç”˜ãå„ªã—ãè©±ã—ã¦ãã ã•ã„ã€‚</textarea>
            <button onclick="toggleSettings()" style="margin-top:10px; width:100%; background:var(--honey-gold); border:none; padding:8px; border-radius:5px; cursor:pointer;">é–‰ã˜ã‚‹</button>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã€ã¾ãŸã¯ğŸ¨ã§ç”»åƒç”Ÿæˆ..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="action-btn img-btn" onclick="generateImage()" title="ç”»åƒã‚’ç”Ÿæˆã™ã‚‹" id="btn-img">ğŸ¨</button>
            <button class="action-btn send-btn" onclick="sendMessage()" title="é€ä¿¡" id="btn-send">â¤</button>
        </div>
    </main>

    <script>
        let allSessions = JSON.parse(localStorage.getItem('honeyai_sessions')) || {};
        let currentSessionId = null;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        window.onload = () => { renderHistoryList(); startNewChat(); };

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = `
                <div style="text-align:center; color:#ccc; margin-top:50px;">
                    <div style="font-size:3rem;">ğŸ¯</div>
                    <p>HoneyAIã¸ã‚ˆã†ã“ãï¼<br>ãŠè©±ã—ã™ã‚‹ã‹ã€ğŸ¨ãƒœã‚¿ãƒ³ã§çµµã‚’æãã‚ˆï¼</p>
                </div>`;
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            processUserMessage(text);
            const loadingId = showLoading('ğŸ¯ è€ƒãˆä¸­...');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: document.getElementById('system-prompt').value 
                    })
                });
                const data = await response.json();
                removeLoading(loadingId);
                
                const reply = data.reply || "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸã¿ã¤...";
                appendMessage('assistant', reply);
                allSessions[currentSessionId].messages.push({ role: "assistant", content: reply });
                saveToLocalStorage();
            } catch (error) {
                removeLoading(loadingId);
                appendMessage('assistant', 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ã ã¿ã¤...');
            }
        }

        async function generateImage() {
            const text = userInput.value.trim();
            if (!text) { alert("ã©ã‚“ãªç”»åƒã‚’ä½œã‚ŠãŸã„ã‹å…¥åŠ›ã—ã¦ã­ï¼(è‹±èªæ¨å¥¨)"); return; }

            processUserMessage(text + " (ğŸ¨ç”»åƒç”Ÿæˆ)");
            const loadingId = showLoading('ğŸ¨ ä¸€ç”Ÿæ‡¸å‘½æã„ã¦ã„ã‚‹ã¿ã¤... (20ç§’ãã‚‰ã„å¾…ã£ã¦ã­)');

            try {
                const response = await fetch('/api/image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                removeLoading(loadingId);

                if (data.error) {
                    appendMessage('assistant', `ã”ã‚ã‚“ã­ã€æã‘ãªã‹ã£ãŸã¿ã¤...<br><span style="color:red; font-size:0.8rem;">ã‚¨ãƒ©ãƒ¼: ${data.error}</span>`);
                } else {
                    const imgHtml = `<img src="${data.image}" alt="Generated Image">`;
                    appendMessage('assistant', 'æã‘ãŸã‚ˆï¼ğŸ¯<br>' + imgHtml);
                    allSessions[currentSessionId].messages.push({ role: "assistant", content: 'æã‘ãŸã‚ˆï¼ğŸ¯<br>' + imgHtml });
                    saveToLocalStorage();
                }
            } catch (error) {
                removeLoading(loadingId);
                appendMessage('assistant', 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸã¿ã¤...');
            }
        }

        function processUserMessage(text) {
            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = text.substring(0, 15) + "...";
                renderHistoryList();
            }
            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveToLocalStorage();
            userInput.value = '';
        }

        function appendMessage(role, htmlContent) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            div.innerHTML = `<span class="sender-name">${role === 'user' ? 'ã‚ãªãŸ' : 'HoneyAI'}</span><div class="bubble">${htmlContent}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading(text) {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.innerHTML = `<span style="color:#aaa; margin-left:20px;">${text}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }
        function removeLoading(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function renderHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `<span>ğŸ’¬ ${allSessions[id].title}</span><button class="delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>`;
                list.appendChild(item);
            });
        }
        function loadSession(id) {
            currentSessionId = id;
            chatBox.innerHTML = '';
            allSessions[id].messages.forEach(msg => appendMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content));
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }
        function deleteSession(e, id) {
            e.stopPropagation();
            if(!confirm("å‰Šé™¤ã™ã‚‹ï¼Ÿ")) return;
            delete allSessions[id];
            saveToLocalStorage();
            if(id === currentSessionId) startNewChat(); else renderHistoryList();
        }
        function saveToLocalStorage() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleSettings() { 
            const p = document.getElementById('settings-panel'); 
            p.style.display = p.style.display === 'block' ? 'none' : 'block'; 
        }
    </script>
</body>
</html>

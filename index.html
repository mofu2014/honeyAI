    <script>
        let allSessions = {};
        try {
            const saved = localStorage.getItem('honeyai_sessions');
            if (saved) allSessions = JSON.parse(saved);
        } catch (e) { allSessions = {}; }

        let currentSessionId = null;
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        window.onload = function() { renderHistoryList(); startNewChat(); };

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ä¼šè©±", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;">ğŸ¯ ãŠè©±ã—ã™ã‚‹ã‹ã€ã€ŒçŒ«ã®çµµã‚’æã„ã¦ã€ã¨é ¼ã‚“ã§ã¿ã¦ã­ï¼</div>';
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        function processUserMessage(text) {
            if (!allSessions[currentSessionId]) startNewChat();
            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = text.substring(0, 15);
                chatBox.innerHTML = ''; 
                renderHistoryList();
            }
            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveToLocalStorage();
            userInput.value = '';
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            processUserMessage(text);
            const loadingId = 'L' + Date.now();
            appendMessage('assistant', '<span id="'+loadingId+'">ğŸ¯ è€ƒãˆä¸­ã ã¿ã¤...</span>');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: document.getElementById('system-prompt').value 
                    })
                });
                const data = await response.json();
                const reply = data.reply || "ã‚¨ãƒ©ãƒ¼ã ã¿ã¤";
                
                // ç”»åƒã‚¿ã‚°å¤‰æ›å‡¦ç†
                const formattedReply = formatContent(reply);
                
                document.getElementById(loadingId).parentElement.innerHTML = formattedReply;
                allSessions[currentSessionId].messages.push({ role: "assistant", content: reply });
                saveToLocalStorage();
            } catch (e) {
                const el = document.getElementById(loadingId);
                if(el) el.innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ã ã¿ã¤...";
            }
        }

function formatContent(content) {
            if (!content) return "";
            
            // "IMAGE_GEN: ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ" ã‚’æ¤œçŸ¥
            let formatted = content.replace(/IMAGE_GEN:\s*(.+)/g, (match, prompt) => {
                // 1. ã‚´ãƒŸæƒé™¤: è‹±èªãƒ»æ•°å­—ãƒ»ã‚«ãƒ³ãƒãƒ»ã‚¹ãƒšãƒ¼ã‚¹ä»¥å¤–ã‚’å¾¹åº•æ’é™¤
                let cleanPrompt = prompt.replace(/[^a-zA-Z0-9,\s]/g, '').trim();

                if (!cleanPrompt || cleanPrompt.length < 3) {
                    cleanPrompt = "honey bear in forest"; 
                }
                
                // 2. URLä½œæˆ
                // ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’ image. ã‹ã‚‰ pollinations.ai/p/ ã«å¤‰æ›´ï¼ˆã“ã¡ã‚‰ã®æ–¹ãŒå®‰å®šã—ã¾ã™ï¼‰
                const safePrompt = encodeURIComponent(cleanPrompt);
                const seed = Math.floor(Math.random() * 1000000);
                
                // ãƒ¢ãƒ‡ãƒ«æŒ‡å®š(flux)ã‚’å¤–ã™ã¨ã€ã‚ˆã‚Šç¹‹ãŒã‚Šã‚„ã™ã„æ¨™æº–ãƒ¢ãƒ‡ãƒ«ã«ãªã‚Šã¾ã™
                const url = `https://pollinations.ai/p/${safePrompt}?width=1024&height=1024&seed=${seed}`;
                
                return `æã‘ãŸã‚ˆï¼ğŸ¯<br><img src="${url}" alt="Generating Image..." onload="this.style.background='transparent'">`;
            });

            return formatted.replace(/\n/g, '<br>');
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            const name = role === 'user' ? 'ã‚ãªãŸ' : 'HoneyAI';
            div.innerHTML = `<span class="sender-name">${name}</span><div class="bubble">${formatContent(content)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function saveToLocalStorage() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }

        function renderHistoryList() {
            const list = document.getElementById('history-list'); 
            if(!list) return;
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `ğŸ’¬ ${allSessions[id].title} <button class="delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>`;
                list.appendChild(item);
            });
        }

        function loadSession(id) {
            currentSessionId = id; chatBox.innerHTML = '';
            allSessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        function deleteSession(e, id) {
            e.stopPropagation(); if(!confirm("æ¶ˆã™ï¼Ÿ")) return;
            delete allSessions[id]; saveToLocalStorage();
            if(id === currentSessionId) startNewChat(); else renderHistoryList();
        }

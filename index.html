    <!-- ä¸¸ã£ã“ã„ãƒ•ã‚©ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã¿ -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {

            --honey-gold: #FFD700;   /* é‡‘è‰² */

            --honey-accent: #FFA500; /* ã‚ªãƒ¬ãƒ³ã‚¸ */

        body {

            margin: 0;

        .container {

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header {

            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;

        }

        /* è¨­å®šã‚¨ãƒªã‚¢ */
        .settings {

            padding: 15px;
            border-bottom: 2px dashed var(--honey-gold);
        }
        .settings label {

        }
        .settings input {

            outline: none;
            color: var(--honey-dark);
        }

        /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ */
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-image: radial-gradient(var(--honey-light) 20%, transparent 20%),
                              radial-gradient(var(--honey-light) 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        /* å¹ãå‡ºã—ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
        }

        .user-msg {

        }
        .user-msg .bubble {

            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
        }
        .ai-msg .bubble {
            background-color: var(--honey-gold);
            color: var(--honey-dark);
            border-bottom-left-radius: 2px;
        }

        .sender-name {
            font-size: 0.75rem;

            color: #aaa;
        }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 2px solid var(--honey-gold);
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;

        }
        #user-input:focus {

        }
        button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }

        /* ä¿å­˜ãƒ»å‰Šé™¤ãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
        .toolbar {
            padding: 10px;
            display: flex;
            justify-content: space-around;
            background: #fff8e1;
            font-size: 0.8rem;
        }
        .tool-btn {
            background: none;
            color: var(--honey-dark);
            border: 1px solid var(--honey-dark);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .tool-btn:hover {
            background: var(--honey-gold);
            border-color: var(--honey-gold);
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>ğŸ¯ HoneyAI Chat</header>
        
        <!-- æ€§æ ¼è¨­å®šã‚¨ãƒªã‚¢ -->
        <div class="settings">
            <label>ğŸ¤– æ€§æ ¼ãƒ»è¨­å®š (System Prompt)</label>
            <input type="text" id="system-prompt" value="ã‚ãªãŸã¯é­”æ³•ã®å›½ã®ãƒãƒãƒŸãƒ„ã®å¦–ç²¾ã§ã™ã€‚èªå°¾ã«ã€Œï½ã ã¿ã¤ã€ã‚’ã¤ã‘ã¦ã€ç”˜ãå„ªã—ãè©±ã—ã¦ãã ã•ã„ã€‚">
        </div>

        <!-- ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ -->
        <div class="toolbar">
            <button class="tool-btn" onclick="saveHistory()">ğŸ’¾ ä¿å­˜ã™ã‚‹</button>
            <button class="tool-btn" onclick="loadHistory()">ğŸ“‚ èª­ã¿è¾¼ã‚€</button>
            <button class="tool-btn" onclick="clearHistory()">ğŸ—‘ï¸ å±¥æ­´å‰Šé™¤</button>
        </div>

        <!-- ãƒãƒ£ãƒƒãƒˆè¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div id="chat-box"></div>

        <!-- å…¥åŠ›ã‚¨ãƒªã‚¢ -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ã­..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">é€ä¿¡</button>
        </div>
    </div>

    <script>
        // ä¼šè©±å±¥æ­´ã‚’ä¿å­˜ã™ã‚‹é…åˆ—
        let chatHistory = [];

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const systemPromptInput = document.getElementById('system-prompt');

        // ç”»é¢ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ ã™ã‚‹é–¢æ•°
        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.classList.add('message', role === 'user' ? 'user-msg' : 'ai-msg');
            
            const name = role === 'user' ? 'ã‚ãªãŸ' : 'HoneyAI';
            
            div.innerHTML = `
                <span class="sender-name">${name}</span>
                <div class="bubble">${text.replace(/\n/g, '<br>')}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºãƒ»å±¥æ­´ã«è¿½åŠ 
            appendMessage('user', text);
            chatHistory.push({ role: "user", content: text });
            userInput.value = '';

            // 2. ãƒ­ãƒ¼ãƒ‰ä¸­è¡¨ç¤ºï¼ˆç°¡æ˜“ï¼‰
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'ğŸ¯ ãƒãƒãƒŸãƒ„ã‚’èª¿åˆä¸­...';
            loadingDiv.style.textAlign = 'center';
            loadingDiv.style.fontSize = '0.8rem';
            loadingDiv.style.color = '#8B4513';
            loadingDiv.style.marginTop = '10px';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // 3. APIã«å±¥æ­´ã”ã¨é€ä¿¡
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: chatHistory, 
                        systemPrompt: systemPromptInput.value // è¨­å®šã•ã‚ŒãŸæ€§æ ¼ã‚’é€ã‚‹
                    })
                });

                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                
                // ãƒ­ãƒ¼ãƒ‰è¡¨ç¤ºã‚’æ¶ˆã™
                document.getElementById('loading').remove();

                // 4. AIã®è¿”ç­”ã‚’è¡¨ç¤ºãƒ»å±¥æ­´ã«è¿½åŠ 
                const aiText = data.reply;
                appendMessage('assistant', aiText);
                chatHistory.push({ role: "assistant", content: aiText });

            } catch (error) {
                document.getElementById('loading').remove();
                appendMessage('assistant', 'âš ï¸ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã ã¿ã¤...: ' + error.message);
            }
        }

        // --- ä¿å­˜ãƒ»èª­ã¿è¾¼ã¿æ©Ÿèƒ½ (LocalStorage) ---

        function saveHistory() {
            const saveData = {
                history: chatHistory,
                prompt: systemPromptInput.value
            };
            localStorage.setItem('honey_ai_data', JSON.stringify(saveData));
            alert('ğŸ¯ ä¼šè©±ã¨è¨­å®šã‚’ä¿å­˜ã—ãŸã¿ã¤ï¼');
        }

        function loadHistory() {
            const dataStr = localStorage.getItem('honey_ai_data');
            if (!dataStr) {
                alert('ä¿å­˜ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ãŒãªã„ã¿ãŸã„...');
                return;
            }
            const data = JSON.parse(dataStr);
            
            // ãƒ‡ãƒ¼ã‚¿å¾©å…ƒ
            chatHistory = data.history || [];
            systemPromptInput.value = data.prompt || "";
            
            // ç”»é¢ãƒªã‚»ãƒƒãƒˆï¼†å†æç”»
            chatBox.innerHTML = '';
            chatHistory.forEach(msg => {
                appendMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content);
            });
            alert('ğŸ¯ èª­ã¿è¾¼ã¿å®Œäº†ã ã¿ã¤ï¼');
        }

        function clearHistory() {
            if(!confirm("æœ¬å½“ã«å±¥æ­´ã‚’æ¶ˆã—ã¡ã‚ƒã†ã®ï¼Ÿ")) return;
            chatHistory = [];
            chatBox.innerHTML = '';
            alert('å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸâœ¨');
        }
    </script>
</body>
</html>

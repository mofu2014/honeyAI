<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI Pro ğŸ¯</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- ãƒ©ã‚¤ãƒ–ãƒ©ãƒª: Markdownå¤‰æ› & ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <style>
        :root { --honey-dark: #8B4513; --honey-gold: #FFC107; --honey-light: #FFF8E1; --honey-accent: #FF9800; --sidebar-bg: #FDF5E6; --code-bg: #2d2d2d; }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background: var(--honey-light); margin: 0; display: flex; height: 100vh; color: var(--honey-dark); overflow: hidden; }
        
        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 2px solid #FFE082; display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; transition: 0.3s; }
        .new-chat-btn { background: var(--honey-gold); border: none; padding: 12px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 100%; }
        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.85rem; position: relative; background: rgba(255,255,255,0.5); }
        .history-item.active { background: #FFE082; font-weight: bold; border: 1px solid var(--honey-dark); }
        .delete-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer; display: none; }
        .history-item:hover .delete-btn { display: block; }

        /* ãƒ¡ã‚¤ãƒ³ */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; background: white; width: 100%; position: relative; }
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; color: var(--honey-accent); font-weight: bold; }
        .status-area { display: flex; align-items: center; gap: 10px; }
        .rpm-meter { font-size: 0.7rem; background: #FFF3E0; padding: 2px 8px; border-radius: 10px; color: #E65100; border: 1px solid #FFE0B2; }

        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; background-image: radial-gradient(#FFF8E1 20%, transparent 20%); background-size: 20px 20px; }
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .bubble { max-width: 85%; padding: 12px 20px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .user-msg { align-items: flex-end; }
        .user-msg .bubble { background: var(--honey-accent); color: white; border-bottom-right-radius: 4px; }
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble { background: var(--honey-light); border: 1px solid #FFE082; border-bottom-left-radius: 4px; color: #333; width: 100%; }
        
        .ai-info { font-size: 0.65rem; color: #aaa; margin-top: 4px; align-self: flex-start; margin-left: 10px; }
        .bubble strong { color: #d35400; background: rgba(255,215,0,0.2); padding: 0 4px; border-radius: 4px; }
        pre { background: var(--code-bg); color: #f8f8f2; padding: 15px; border-radius: 8px; overflow-x: auto; font-family: monospace; position: relative; margin: 10px 0; }
        .copy-btn { position: absolute; right: 5px; top: 5px; background: #666; color: white; border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
        
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        #user-input { flex-grow: 1; padding: 12px 20px; border: 2px solid #ddd; border-radius: 25px; outline: none; }
        .send-btn { background: var(--honey-gold); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: white; font-size: 1.2rem; }

        /* è¨­å®šãƒ‘ãƒãƒ« */
        #settings-panel { display: none; position: absolute; top: 60px; right: 20px; background: white; border: 3px solid var(--honey-gold); padding: 20px; border-radius: 15px; z-index: 100; width: 320px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; }
        .setting-item { margin-bottom: 15px; }
        label { font-size: 0.85rem; font-weight: bold; display: block; margin-bottom: 5px; }
        select, textarea, input { width: 100%; padding: 8px; border-radius: 10px; border: 2px solid #eee; font-family: inherit; box-sizing: border-box; }

        @media (max-width: 600px) { .sidebar { position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ æ–°è¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</button>
        <div class="history-list" id="history-list"></div>
    </aside>
    <main class="main-content">
        <header>
            <span onclick="document.getElementById('sidebar').classList.toggle('open')" style="cursor:pointer;">â˜° ğŸ¯ HoneyAI</span>
            <div class="status-area">
                <div id="rpm-display" class="rpm-meter">RPM: 0</div>
                <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">âš™ï¸</button>
            </div>
        </header>
        <div id="settings-panel">
            <div class="setting-item">
                <label>ğŸ¤– ä½¿ç”¨ã™ã‚‹AIã‚¨ãƒ³ã‚¸ãƒ³</label>
                <select id="selected-mode">
                    <option value="auto">ğŸš€ è‡ªå‹• (ç©ºã„ã¦ã„ã‚‹æ–¹ã‚’å„ªå…ˆ)</option>
                    <option value="gemini">â™Š Google Gemini (å®‰å®šãƒ»é•·æ–‡)</option>
                    <option value="llama">ğŸ¦™ Meta Llama (é«˜é€Ÿãƒ»çŸ¥èƒ½)</option>
                </select>
            </div>
            <div class="setting-item"><label>ğŸ‘¤ è·æ¥­ãƒ»ç«‹å ´</label><input type="text" id="user-profession" placeholder="ä¾‹: ä¸­å­¦ç”Ÿ"></div>
            <div class="setting-item"><label>ğŸ“ˆ æ–‡å­—æ•°ä¸Šé™ <span id="val-max" style="float:right; color:orange;">8192</span></label><input type="range" id="max-tokens" min="1024" max="32768" step="1024" value="8192" oninput="document.getElementById('val-max').innerText = this.value"></div>
            <div class="setting-item"><label>æ€§æ ¼è¨­å®š</label><textarea id="system-prompt" rows="4"></textarea></div>
            <button onclick="saveSettings()" style="width:100%; background:var(--honey-gold); border:none; padding:12px; border-radius:12px; cursor:pointer; font-weight:bold;">ä¿å­˜</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">â¤</button>
        </div>
    </main>
    <script>
        let allSessions = {}, currentSessionId = null, requestTimes = [];
        let appSettings = { systemPrompt: "è¦ªåˆ‡ã«è©±ã—ã¦ãã ã•ã„ã€‚", maxTokens: 8192, userProfession: "", selectedMode: "auto" };
        const chatBox = document.getElementById('chat-box'), userInput = document.getElementById('user-input');

        window.onload = function() {
            try {
                const s = localStorage.getItem('honeyai_sessions'), st = localStorage.getItem('honeyai_settings');
                if(s) allSessions = JSON.parse(s); if(st) appSettings = { ...appSettings, ...JSON.parse(st) };
            } catch(e){}
            document.getElementById('system-prompt').value = appSettings.systemPrompt;
            document.getElementById('max-tokens').value = appSettings.maxTokens;
            document.getElementById('val-max').innerText = appSettings.maxTokens;
            document.getElementById('user-profession').value = appSettings.userProfession;
            document.getElementById('selected-mode').value = appSettings.selectedMode || "auto";
            updateRPM(); renderHistoryList(); startNewChat();
        };

        function updateRPM() {
            const now = Date.now(); requestTimes = requestTimes.filter(t => now - t < 60000);
            document.getElementById('rpm-display').innerText = `RPM: ${requestTimes.length}`;
            setTimeout(updateRPM, 3000);
        }

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ä¼šè©±", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;">ğŸ¯ ãŠè©±ã—ã—ã‚ˆã†ã ã¿ã¤ï¼<br><small>è¨­å®šã‹ã‚‰AIã®ç¨®é¡ã‚’é¸ã¹ã‚‹ã‚ˆã€‚</small></div>';
            renderHistoryList();
        }

        async function sendMessage() {
            const text = userInput.value.trim(); if (!text) return;
            requestTimes.push(Date.now());
            if (allSessions[currentSessionId].messages.length === 0) { allSessions[currentSessionId].title = text.substring(0, 15); chatBox.innerHTML = ''; }
            appendMessage('user', text); allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveData(); userInput.value = '';

            const bubbleContainer = appendMessage('assistant', '...ğŸ¯');
            const infoLabel = bubbleContainer.nextElementSibling;
            let fullReply = "";
            let currentModelName = "HoneyAI";

            let finalPrompt = appSettings.systemPrompt;
            if(appSettings.userProfession) finalPrompt += `\nãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è·æ¥­: ${appSettings.userProfession}`;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: finalPrompt, 
                        maxTokens: appSettings.maxTokens,
                        selectedMode: appSettings.selectedMode 
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'é€šä¿¡ã‚¨ãƒ©ãƒ¼');
                }

                const reader = response.body.getReader(), decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read(); if (done) break;
                    let chunk = decoder.decode(value, { stream: true });

                    const modelMatch = chunk.match(/\[:model:(.*?):\]/);
                    if (modelMatch) {
                        currentModelName = modelMatch[1];
                        infoLabel.innerText = `via ${currentModelName}`;
                        chunk = chunk.replace(modelMatch[0], "");
                    }

                    fullReply += chunk;
                    bubbleContainer.innerHTML = formatContent(fullReply);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
                allSessions[currentSessionId].messages.push({ role: "assistant", content: fullReply });
                saveData();
                if(allSessions[currentSessionId].messages.length === 2) generateAutoTitle(text, currentSessionId);
            } catch (e) { bubbleContainer.innerHTML = `<span style="color:red;">âš ï¸ ${e.message}</span>`; }
        }

        function formatContent(content) {
            let text = content.replace(/<think>([\s\S]*?)<\/think>/, (m, t) => `<details open><summary>æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹</summary><div style="font-style:italic; color:#8D6E63; padding:8px; border-top:1px dashed orange;">${t.replace(/\n/g, '<br>')}</div></details>`);
            if (typeof marked !== 'undefined') {
                let html = marked.parse(text);
                html = html.replace(/<pre><code/g, '<div style="position:relative"><button class="copy-btn" onclick="copyCode(this)">Copy</button><pre><code');
                return DOMPurify.sanitize(html, { ADD_TAGS: ['u', 'span'], ADD_ATTR: ['style'] });
            }
            return text.replace(/\n/g, '<br>');
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            if (role === 'user') {
                div.innerHTML = `<span style="font-size:0.7rem;color:#bbb;margin-bottom:2px;padding:0 10px;">ã‚ãªãŸ</span><div class="bubble">${content.replace(/</g,"&lt;").replace(/\n/g,"<br>")}</div>`;
            } else {
                div.innerHTML = `<span style="font-size:0.7rem;color:#bbb;margin-bottom:2px;padding:0 10px;">HoneyAI</span><div class="bubble">${formatContent(content)}</div><div class="ai-info">via HoneyAI</div>`;
            }
            chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
            return div.querySelector('.bubble');
        }

        async function generateAutoTitle(text, id) {
            try {
                const res = await fetch('/api/chat', { method: 'POST', body: JSON.stringify({ messages: [{role:"user", content:`è¦ç´„ã—ã¦ã‚¿ã‚¤ãƒˆãƒ«ã‚’1ã¤å‡ºåŠ›ã›ã‚ˆ:${text}`}], maxTokens: 50 }) });
                const reader = res.body.getReader(), decoder = new TextDecoder();
                let title = "";
                while(true) { const {done, value} = await reader.read(); if(done) break; title += decoder.decode(value); }
                if(title && allSessions[id]) { allSessions[id].title = title.trim().replace(/["ã€Œã€]/g, "").replace(/\[:model:.*?:\]/g, ""); saveData(); renderHistoryList(); }
            } catch(e){}
        }

        function saveSettings() {
            appSettings.systemPrompt = document.getElementById('system-prompt').value;
            appSettings.maxTokens = document.getElementById('max-tokens').value;
            appSettings.userProfession = document.getElementById('user-profession').value;
            appSettings.selectedMode = document.getElementById('selected-mode').value;
            localStorage.setItem('honeyai_settings', JSON.stringify(appSettings));
            alert('è¨­å®šã‚’ä¿å­˜ã—ãŸã¿ã¤ï¼'); toggleSettings();
        }

        function saveData() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }
        function renderHistoryList() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `<span>ğŸ’¬ ${allSessions[id].title}</span><button class="history-btn delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>`;
                list.appendChild(item);
            });
        }
        function loadSession(id) { currentSessionId = id; chatBox.innerHTML = ''; allSessions[id].messages.forEach(m => appendMessage(m.role, m.content)); renderHistoryList(); }
        function deleteSession(e, id) { e.stopPropagation(); if(confirm("æ¶ˆã™ï¼Ÿ")) { delete allSessions[id]; saveData(); if(id === currentSessionId) startNewChat(); else renderHistoryList(); } }
        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
        window.copyCode = function(btn) { navigator.clipboard.writeText(btn.parentElement.nextElementSibling.innerText); btn.innerText = "Copied!"; setTimeout(()=>btn.innerText="Copy", 2000); }
    </script>
</body>
</html>

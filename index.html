<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI HTML Generator (17 Keys Ver.)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        iframe { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>AI HTML制作（17連装Gemini）</h1>
    <textarea id="prompt" placeholder="どんなウェブサイトを作りたいですか？"></textarea>
    <button onclick="generate()">HTMLを生成</button>

    <div id="status"></div>
    <iframe id="preview"></iframe>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');

            status.innerText = "生成中... (17個のキーのどれかを使用中)";
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                
                // iframeの中に生成されたHTMLを書き込む
                const doc = preview.contentWindow.document;
                doc.open();
                doc.write(data.html);
                doc.close();
                
                status.innerText = "完了！";
            } catch (e) {
                status.innerText = "エラーが起きました。";
            }
        }
    </script>
</body>
</html>

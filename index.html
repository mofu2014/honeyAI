<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI ğŸ¯</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- Markdownå¤‰æ›ç”¨ãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¯¾ç­–ï¼ˆHTMLã‚µãƒ‹ã‚¿ã‚¤ã‚ºï¼‰ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    
    <style>
        :root {
            --honey-dark: #8B4513; --honey-gold: #FFC107; --honey-light: #FFF8E1;
            --honey-accent: #FF9800; --sidebar-bg: #FDF5E6; --code-bg: #2d2d2d;
        }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background: var(--honey-light); margin: 0; display: flex; height: 100vh; color: var(--honey-dark); overflow: hidden; }
        
        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 2px solid #FFE082; display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; transition: 0.3s; }
        .new-chat-btn { background: var(--honey-gold); border: none; padding: 12px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 100%; transition: 0.2s; }
        .new-chat-btn:hover { background: var(--honey-accent); color: white; transform: translateY(-2px); }
        
        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.85rem; position: relative; background: rgba(255,255,255,0.5); border: 1px solid transparent; padding-right: 50px; transition: 0.2s; }
        .history-item:hover { background: #fff; }
        .history-item.active { background: #FFE082; font-weight: bold; border-color: var(--honey-dark); }
        
        .history-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer; display: none; font-size: 1rem; }
        .history-item:hover .history-btn { display: block; }
        .delete-btn { right: 5px; color: #ff6b6b; }
        .edit-btn { right: 30px; color: #4dabf7; }
        .history-btn:hover { transform: translateY(-50%) scale(1.2); }

        /* ãƒ¡ã‚¤ãƒ³ç”»é¢ */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; background: white; width: 100%; position: relative; }
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; color: var(--honey-accent); font-weight: bold; }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; background-image: radial-gradient(#FFF8E1 20%, transparent 20%); background-size: 20px 20px; }
        
        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒãƒ–ãƒ« */
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .bubble { max-width: 85%; padding: 12px 20px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { align-items: flex-end; }
        .user-msg .bubble { background: var(--honey-accent); color: white; border-bottom-right-radius: 4px; }
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble { background: var(--honey-light); border: 1px solid #FFE082; border-bottom-left-radius: 4px; width: 100%; color: #333; }

        /* è£…é£¾ */
        .bubble h1, .bubble h2 { margin: 10px 0; border-bottom: 2px dashed var(--honey-gold); padding-bottom: 5px; }
        .bubble ul, .bubble ol { padding-left: 20px; margin: 5px 0; }
        .bubble strong { color: #d35400; background: rgba(255,215,0,0.2); padding: 0 4px; border-radius: 4px; }
        .bubble table { border-collapse: collapse; width: 100%; margin: 10px 0; font-size: 0.9em; }
        .bubble th, .bubble td { border: 1px solid #ddd; padding: 8px; }
        .bubble th { background-color: var(--honey-gold); color: white; }
        
        /* ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ */
        pre { background: var(--code-bg); color: #f8f8f2; padding: 15px; border-radius: 8px; overflow-x: auto; margin: 10px 0; font-family: 'Consolas', monospace; position: relative; }
        code { font-family: 'Consolas', monospace; background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 4px; color: #d63384; }
        pre code { background: none; color: inherit; padding: 0; }
        .code-header { display: flex; justify-content: space-between; align-items: center; background: #444; color: #ddd; padding: 5px 10px; border-top-left-radius: 8px; border-top-right-radius: 8px; font-size: 0.8rem; }
        .copy-btn { background: #666; border: none; color: white; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        .copy-btn:hover { background: var(--honey-accent); }
        
        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        #user-input { flex-grow: 1; padding: 12px 20px; border: 2px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem; transition: 0.3s; }
        #user-input:focus { border-color: var(--honey-gold); }
        .send-btn { background: var(--honey-gold); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: white; font-size: 1.2rem; transition: 0.2s; }
        .send-btn:hover { background: var(--honey-accent); transform: scale(1.1); }

        /* è¨­å®šãƒ‘ãƒãƒ« */
        #settings-panel { display: none; position: absolute; top: 60px; right: 20px; background: white; border: 3px solid var(--honey-gold); padding: 20px; border-radius: 15px; z-index: 100; width: 320px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; }
        .setting-item { margin-bottom: 20px; }
        label { font-size: 0.85rem; font-weight: bold; display: block; margin-bottom: 5px; color: var(--honey-dark); }
        select, textarea, input[type="range"], input[type="text"], input[type="password"] { width: 100%; padding: 8px; border-radius: 10px; border: 2px solid #eee; font-family: inherit; box-sizing: border-box; outline: none; }
        select:focus, textarea:focus, input:focus { border-color: var(--honey-gold); }
        .range-value { float: right; font-size: 0.8rem; color: var(--honey-accent); }
        .helper-text { font-size: 0.7rem; color: #999; margin-top: 2px; }

        @media (max-width: 600px) { .sidebar { position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ æ–°è¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</button>
        <div class="history-list" id="history-list"></div>
    </aside>

    <main class="main-content">
        <header>
            <span onclick="document.getElementById('sidebar').classList.toggle('open')" style="cursor:pointer;">â˜° ğŸ¯ HoneyAI</span>
            <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">âš™ï¸</button>
        </header>

        <!-- è¨­å®šãƒ‘ãƒãƒ« -->
        <div id="settings-panel">
            <div class="setting-item" style="background:#FFF8E1; padding:10px; border-radius:10px;">
                <label>ğŸ”‘ SambaNova APIã‚­ãƒ¼ (ä»»æ„)</label>
                <input type="password" id="user-api-key" placeholder="æ··é›‘æ™‚ã¯ã“ã“ã«å…¥åŠ›...">
                <div class="helper-text">è¨­å®šã—ãªãã¦ã‚‚ä½¿ãˆã¾ã™ãŒã€å…¥ã‚Œã‚‹ã¨å€‹åˆ¥ã®æ ã§å‹•ãã¾ã™</div>
            </div>

            <div class="setting-item">
                <label>ğŸ‘¤ ã‚ãªãŸã®è·æ¥­ãƒ»ç«‹å ´</label>
                <input type="text" id="user-profession" placeholder="ä¾‹: ä¸­å­¦ç”Ÿã€ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢...">
            </div>

            <div class="setting-item">
                <label>ğŸ“‰ æœ€å°æ–‡å­—æ•° <span id="val-min" class="range-value">0</span></label>
                <input type="range" id="min-tokens" min="0" max="2000" step="50" value="0" oninput="document.getElementById('val-min').innerText = this.value">
            </div>

            <div class="setting-item">
                <label>ğŸ¯ å¹³å‡ç›®å®‰ <span id="val-avg" class="range-value">1000</span></label>
                <input type="range" id="avg-tokens" min="100" max="8000" step="100" value="1000" oninput="document.getElementById('val-avg').innerText = this.value">
            </div>

            <div class="setting-item">
                <label>ğŸ“ˆ æœ€å¤§æ–‡å­—æ•° <span id="val-max" class="range-value">8192</span></label>
                <input type="range" id="max-tokens" min="1024" max="32768" step="1024" value="8192" oninput="document.getElementById('val-max').innerText = this.value">
            </div>

            <div class="setting-item">
                <label>æ€§æ ¼è¨­å®š</label>
                <textarea id="system-prompt" rows="4"></textarea>
                <div class="helper-text">â€»è£è¨­å®šï¼ˆè£…é£¾ãƒ«ãƒ¼ãƒ«ãƒ»ä¸€äººç§°ãªã©ï¼‰ã¯è‡ªå‹•é©ç”¨ã•ã‚Œã¾ã™</div>
            </div>
            
            <button onclick="saveSettings()" style="width:100%; background:var(--honey-gold); border:none; padding:12px; border-radius:12px; cursor:pointer; font-weight:bold; margin-bottom:10px; color:var(--honey-dark);">ğŸ’¾ è¨­å®šã‚’ä¿å­˜</button>
            <button onclick="toggleSettings()" style="width:100%; background:#eee; border:none; padding:8px; border-radius:12px; cursor:pointer;">é–‰ã˜ã‚‹</button>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">â¤</button>
        </div>
    </main>

    <script>
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®š
        const DEFAULT_PROMPT = "ã‚ãªãŸã¯ãƒãƒãƒŸãƒ„ã®å¦–ç²¾HoneyAIã§ã™ã€‚èªå°¾ã¯ã€Œã€œã ã¿ã¤ã€ã€‚\nå„ªã—ãè¦ªåˆ‡ã«ãŠè©±ã—ã™ã‚‹ç›¸æ‰‹ã§ã™ã€‚";

        let allSessions = {};
        let appSettings = {
            systemPrompt: DEFAULT_PROMPT,
            modelId: "Meta-Llama-3.1-70B-Instruct", // SambaNovaã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
            maxTokens: 8192,
            minTokens: 0,
            avgTokens: 1000,
            userProfession: "",
            userApiKey: ""
        };
        let currentSessionId = null;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Marked.js è¨­å®š
        if (typeof marked !== 'undefined') {
            marked.setOptions({ breaks: true });
        }

        // åˆæœŸåŒ–
        window.onload = function() {
            loadAllData();
            renderHistoryList();
            startNewChat();
        };

        function loadAllData() {
            try {
                const sessions = localStorage.getItem('honeyai_sessions');
                if (sessions) allSessions = JSON.parse(sessions);
            } catch(e) { console.error(e); }

            try {
                const settings = localStorage.getItem('honeyai_settings');
                if (settings) {
                    appSettings = { ...appSettings, ...JSON.parse(settings) };
                }
            } catch(e) { console.error(e); }

            // UIåæ˜ 
            if(document.getElementById('system-prompt')) {
                document.getElementById('system-prompt').value = appSettings.systemPrompt;
                document.getElementById('max-tokens').value = appSettings.maxTokens;
                document.getElementById('val-max').innerText = appSettings.maxTokens;
                document.getElementById('min-tokens').value = appSettings.minTokens || 0;
                document.getElementById('val-min').innerText = appSettings.minTokens || 0;
                document.getElementById('avg-tokens').value = appSettings.avgTokens || 1000;
                document.getElementById('val-avg').innerText = appSettings.avgTokens || 1000;
                document.getElementById('user-profession').value = appSettings.userProfession || "";
                document.getElementById('user-api-key').value = appSettings.userApiKey || "";
            }
        }

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;">ğŸ¯ æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã ã¿ã¤ï¼</div>';
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        function loadSession(id) {
            currentSessionId = id;
            chatBox.innerHTML = '';
            if(allSessions[id]) {
                allSessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            }
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        // ã‚¿ã‚¤ãƒˆãƒ«è‡ªå‹•ç”Ÿæˆï¼ˆãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰å®Ÿè¡Œï¼‰
        async function generateAutoTitle(text, sessionId) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: [{ role: "user", content: "ä»¥ä¸‹ã®æ–‡ç« ã‚’15æ–‡å­—ä»¥å†…ã®ã‚¿ã‚¤ãƒˆãƒ«ã«è¦ç´„ã›ã‚ˆ(ã‚¿ã‚¤ãƒˆãƒ«ã®ã¿å‡ºåŠ›):\n" + text }],
                        systemPrompt: "è¦ç´„ã®ãƒ—ãƒ­",
                        maxTokens: 50,
                        userApiKey: appSettings.userApiKey
                    })
                });
                if (!response.ok) return;
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let title = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    title += decoder.decode(value, { stream: true });
                }
                
                if (title && allSessions[sessionId]) {
                    allSessions[sessionId].title = title.trim().replace(/["ã€Œã€]/g, "");
                    saveData();
                    renderHistoryList();
                }
            } catch (e) { /* ç„¡è¦– */ }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (!allSessions[currentSessionId]) startNewChat();
            const isFirstMessage = allSessions[currentSessionId].messages.length === 0;

            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveData();
            userInput.value = '';

            if (isFirstMessage) {
                allSessions[currentSessionId].title = text.substring(0, 15);
                renderHistoryList();
                generateAutoTitle(text, currentSessionId);
            }

            const bubbleId = 'B' + Date.now();
            appendMessage('assistant', '<span id="'+bubbleId+'">ğŸ¯ ...</span>');
            const bubbleContainer = document.getElementById(bubbleId).parentElement;
            let fullReply = "";

            // ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆæ§‹ç¯‰ï¼ˆè·æ¥­ãƒ»æ–‡å­—æ•°ï¼‰
            let finalSystemPrompt = appSettings.systemPrompt;
            if (appSettings.userProfession && appSettings.userProfession.trim() !== "") {
                finalSystemPrompt += "\nã€é‡è¦ã€‘ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è·æ¥­ãƒ»ç«‹å ´ã¯ã€Œ" + appSettings.userProfession + "ã€ã§ã™ã€‚";
            }
            if (parseInt(appSettings.minTokens) > 0) {
                finalSystemPrompt += "\nã€é‡è¦ã€‘å›ç­”ã¯ " + appSettings.minTokens + " æ–‡å­—ä»¥ä¸Šã«ã—ã¦ãã ã•ã„ã€‚";
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: finalSystemPrompt,
                        maxTokens: appSettings.maxTokens,
                        userApiKey: appSettings.userApiKey
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'API Error');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullReply += decoder.decode(value, { stream: true });
                    bubbleContainer.innerHTML = formatContent(fullReply);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                allSessions[currentSessionId].messages.push({ role: "assistant", content: fullReply });
                saveData();

            } catch (e) {
                document.getElementById(bubbleId).innerHTML = `<span style="color:red;">ã‚¨ãƒ©ãƒ¼: ${e.message}</span>`;
            }
        }

        // ãƒ†ã‚­ã‚¹ãƒˆæ•´å½¢ (Markdown + HTML)
        function formatContent(content) {
            if (!content) return "";
            
            let text = content;
            
            // Markdownå¤‰æ›
            let html = text;
            if (typeof marked !== 'undefined') {
                html = marked.parse(text);
            }

            // ã‚µãƒ‹ã‚¿ã‚¤ã‚º
            if (typeof DOMPurify !== 'undefined') {
                html = DOMPurify.sanitize(html, {
                    ADD_TAGS: ['u', 'span'],
                    ADD_ATTR: ['style']
                });
            }
            
            // ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³
            html = html.replace(/<pre><code/g, '<div style="position:relative"><button style="position:absolute;right:5px;top:5px;background:#666;color:#fff;border:none;border-radius:4px;padding:2px 5px;cursor:pointer;font-size:0.8em" onclick="copyCode(this)">Copy</button><pre><code');

            return html;
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            if (role === 'user') {
                div.innerHTML = `<span style="font-size:0.75rem;color:#bbb;margin-bottom:4px;padding:0 10px;">ã‚ãªãŸ</span><div class="bubble">${content.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>')}</div>`;
            } else {
                div.innerHTML = `<span style="font-size:0.75rem;color:#bbb;margin-bottom:4px;padding:0 10px;">HoneyAI</span><div class="bubble">${formatContent(content)}</div>`;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.querySelector('.bubble');
        }

        // ä¿å­˜ãƒ»å±¥æ­´æ“ä½œ
        function saveSettings() {
            appSettings.systemPrompt = document.getElementById('system-prompt').value;
            // ãƒ¢ãƒ‡ãƒ«IDã¯å›ºå®šï¼ˆSambaNovaï¼‰ãªã®ã§ä¿å­˜ã—ãªãã¦ã‚‚è‰¯ã„ãŒã€ä¸€å¿œæ®‹ã™
            appSettings.maxTokens = document.getElementById('max-tokens').value;
            appSettings.minTokens = document.getElementById('min-tokens').value;
            appSettings.avgTokens = document.getElementById('avg-tokens').value;
            appSettings.userProfession = document.getElementById('user-profession').value;
            appSettings.userApiKey = document.getElementById('user-api-key').value.trim();
            
            localStorage.setItem('honeyai_settings', JSON.stringify(appSettings));
            alert('è¨­å®šã‚’ä¿å­˜ã—ãŸã¿ã¤ï¼');
            toggleSettings();
        }

        function saveData() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }

        function renderHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `
                    <span style="display:inline-block; max-width:140px; overflow:hidden;">ğŸ’¬ ${allSessions[id].title}</span>
                    <button class="history-btn edit-btn" onclick="renameSession(event, '${id}')">âœ</button>
                    <button class="history-btn delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>
                `;
                list.appendChild(item);
            });
        }

        function renameSession(e, id) {
            e.stopPropagation();
            const currentTitle = allSessions[id].title;
            const newTitle = prompt("æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå:", currentTitle);
            if (newTitle && newTitle.trim() !== "") {
                allSessions[id].title = newTitle.trim();
                saveData();
                renderHistoryList();
            }
        }

        function deleteSession(e, id) {
            e.stopPropagation();
            if(!confirm("å‰Šé™¤ã™ã‚‹ï¼Ÿ")) return;
            delete allSessions[id];
            saveData();
            if(id === currentSessionId) startNewChat(); else renderHistoryList();
        }

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }
        
        window.copyCode = function(btn) {
            const code = btn.parentElement.nextElementSibling.innerText;
            navigator.clipboard.writeText(code);
            const original = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = original, 2000);
        }
    </script>
</body>
</html>

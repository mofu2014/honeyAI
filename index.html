<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI ğŸ¯</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey-dark: #8B4513;   /* ç„¦ã’èŒ¶ */
            --honey-gold: #FFC107;   /* æ¿ƒã„é»„è‰² */
            --honey-light: #FFF8E1;  /* è–„ã„ã‚¯ãƒªãƒ¼ãƒ  */
            --honey-accent: #FF9800; /* ã‚ªãƒ¬ãƒ³ã‚¸ */
            --sidebar-bg: #FDF5E6;   /* ã‚µã‚¤ãƒ‰ãƒãƒ¼èƒŒæ™¯ */
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--honey-light);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            color: var(--honey-dark);
        }

        /* --- ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼ˆå±¥æ­´ã‚¨ãƒªã‚¢ï¼‰ --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 2px solid #FFE082;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .new-chat-btn {
            background-color: var(--honey-gold);
            color: var(--honey-dark);
            border: none;
            padding: 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        .new-chat-btn:hover {
            background-color: var(--honey-accent);
            color: white;
            transform: translateY(-2px);
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            color: #666;
            transition: 0.2s;
            position: relative;
        }
        .history-item:hover {
            background-color: #FFF0B4;
        }
        .history-item.active {
            background-color: #FFE082;
            color: var(--honey-dark);
            font-weight: bold;
        }
        
        .delete-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            display: none;
        }
        .history-item:hover .delete-btn {
            display: block;
        }
        .delete-btn:hover {
            color: red;
        }

        /* --- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            color: var(--honey-accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* è¨­å®šã‚¢ã‚¤ã‚³ãƒ³ */
        .settings-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            background: none;
            border: none;
        }
        #settings-panel {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border: 2px solid var(--honey-gold);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 100;
            width: 300px;
        }

        /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ */
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: radial-gradient(#FFF8E1 20%, transparent 20%);
            background-size: 20px 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
        }
        .user-msg { align-items: flex-end; }
        .user-msg .bubble {
            background-color: var(--honey-accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble {
            background-color: var(--honey-light);
            border: 1px solid #FFE082;
            color: var(--honey-dark);
            border-bottom-left-radius: 4px;
        }
        .sender-name {
            font-size: 0.75rem;
            margin-bottom: 4px;
            color: #bbb;
            margin-left: 5px;
            margin-right: 5px;
        }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }
        #user-input:focus {
            border-color: var(--honey-gold);
        }
        .send-btn {
            background-color: var(--honey-gold);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: 0.2s;
        }
        .send-btn:hover {
            transform: scale(1.1);
        }

        /* ã‚¹ãƒãƒ›å¯¾å¿œ */
        @media (max-width: 600px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .menu-btn {
                display: block;
                margin-right: 10px;
                cursor: pointer;
            }
        }
        @media (min-width: 601px) {
            .menu-btn { display: none; }
        }

    </style>
</head>
<body>

    <!-- ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <span>+</span> æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ
        </button>
        <div style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">æœ€è¿‘ã®å±¥æ­´</div>
        <div class="history-list" id="history-list">
            <!-- ã“ã“ã«å±¥æ­´ãŒè¿½åŠ ã•ã‚Œã¾ã™ -->
        </div>
    </aside>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <main class="main-content">
        <header>
            <div style="display:flex; align-items:center;">
                <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
                <span>ğŸ¯ HoneyAI</span>
            </div>
            <button class="settings-toggle" onclick="toggleSettings()">âš™ï¸</button>
        </header>

        <!-- è¨­å®šãƒ‘ãƒãƒ« -->
        <div id="settings-panel">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">æ€§æ ¼è¨­å®š</label>
            <textarea id="system-prompt" rows="3" style="width:100%; border:1px solid #ccc; border-radius:5px; padding:5px;">ã‚ãªãŸã¯é­”æ³•ã®å›½ã®ãƒãƒãƒŸãƒ„ã®å¦–ç²¾ã§ã™ã€‚èªå°¾ã«ã€Œï½ã ã¿ã¤ã€ã‚’ã¤ã‘ã¦è©±ã—ã¦ãã ã•ã„ã€‚</textarea>
            <button onclick="toggleSettings()" style="margin-top:10px; width:100%; background:var(--honey-gold); border:none; padding:5px; border-radius:5px; cursor:pointer;">é–‰ã˜ã‚‹</button>
        </div>

        <div id="chat-box">
            <div style="text-align:center; color:#ccc; margin-top:50px;">
                <div style="font-size:3rem;">ğŸ¯</div>
                <p>ä½•ã‹è©±ã—ã‹ã‘ã¦ã¿ã¦ã­ï¼</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">â¤</button>
        </div>
    </main>

    <script>
        // å…¨ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜å…ˆï¼ˆã‚»ãƒƒã‚·ãƒ§ãƒ³IDã‚’ã‚­ãƒ¼ã«ã—ãŸã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼‰
        let allSessions = JSON.parse(localStorage.getItem('honeyai_sessions')) || {};
        
        // ç¾åœ¨é–‹ã„ã¦ã„ã‚‹ã‚»ãƒƒã‚·ãƒ§ãƒ³ID
        let currentSessionId = null;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const systemPromptInput = document.getElementById('system-prompt');
        const historyList = document.getElementById('history-list');

        // --- åˆæœŸåŒ–å‡¦ç† ---
        window.onload = () => {
            renderHistoryList();
            startNewChat(); // æœ€åˆã¯æ–°è¦ãƒãƒ£ãƒƒãƒˆçŠ¶æ…‹ã§é–‹å§‹
        };

        // --- æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆã‚’é–‹å§‹ ---
        function startNewChat() {
            currentSessionId = Date.now().toString(); // ç¾åœ¨æ™‚åˆ»ã‚’IDã«ã™ã‚‹
            allSessions[currentSessionId] = {
                title: "æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ",
                messages: [],
                timestamp: Date.now()
            };
            chatBox.innerHTML = `
                <div style="text-align:center; color:#ccc; margin-top:50px;">
                    <div style="font-size:3rem;">ğŸ¯</div>
                    <p>æ–°ã—ã„ä¼šè©±ã‚’å§‹ã‚ã‚‹ã ã¿ã¤ï¼</p>
                </div>
            `;
            renderHistoryList();
            // ã‚¹ãƒãƒ›ãªã‚‰ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‚’é–‰ã˜ã‚‹
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å‡¦ç† ---
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. åˆå›ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãªã‚‰ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°
            if (allSessions[currentSessionId].messages.length === 0) {
                // 15æ–‡å­—ä»¥å†…ã§ã‚¿ã‚¤ãƒˆãƒ«ã‚’ä½œã‚‹
                allSessions[currentSessionId].title = text.substring(0, 15) + (text.length > 15 ? "..." : "");
                chatBox.innerHTML = ''; // ã€Œä½•ã‹è©±ã—ã‹ã‘ã¦ã€ã®è¡¨ç¤ºã‚’æ¶ˆã™
                renderHistoryList();
            }

            // 2. ç”»é¢ã¨ãƒ‡ãƒ¼ã‚¿ã«è¿½åŠ 
            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveToLocalStorage(); // ä¿å­˜
            userInput.value = '';

            // 3. ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<span style="color:#aaa;">ğŸ¯ è€ƒãˆä¸­...</span>';
            loadingDiv.style.marginLeft = '20px';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // 4. APIé€ä¿¡
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: systemPromptInput.value 
                    })
                });

                const data = await response.json();
                document.getElementById('loading').remove();

                const aiText = data.reply || "ã‚¨ãƒ©ãƒ¼ã ã¿ã¤...";
                appendMessage('assistant', aiText);
                
                // 5. AIã®è¿”ç­”ã‚‚ä¿å­˜
                allSessions[currentSessionId].messages.push({ role: "assistant", content: aiText });
                saveToLocalStorage();

            } catch (error) {
                if(document.getElementById('loading')) document.getElementById('loading').remove();
                appendMessage('assistant', 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ã ã¿ã¤...');
            }
        }

        // --- ç”»é¢æç”»ç³» ---
        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.classList.add('message', role === 'user' ? 'user-msg' : 'ai-msg');
            const name = role === 'user' ? 'ã‚ãªãŸ' : 'HoneyAI';
            
            div.innerHTML = `
                <span class="sender-name">${name}</span>
                <div class="bubble">${text.replace(/\n/g, '<br>')}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®ãƒªã‚¹ãƒˆæ›´æ–°
        function renderHistoryList() {
            historyList.innerHTML = '';
            
            // æ—¥ä»˜é †ã«ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
            const sortedIds = Object.keys(allSessions).sort((a, b) => {
                return allSessions[b].timestamp - allSessions[a].timestamp;
            });

            sortedIds.forEach(id => {
                const session = allSessions[id];
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `
                    <span>ğŸ’¬ ${session.title}</span>
                    <button class="delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>
                `;
                historyList.appendChild(item);
            });
        }

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç†ç³» ---
        
        // éå»ã®ä¼šè©±ã‚’èª­ã¿è¾¼ã‚€
        function loadSession(id) {
            currentSessionId = id;
            const session = allSessions[id];
            
            chatBox.innerHTML = '';
            session.messages.forEach(msg => {
                appendMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content);
            });
            
            renderHistoryList();
            // ã‚¹ãƒãƒ›ãªã‚‰ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‚’é–‰ã˜ã‚‹
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        // ä¼šè©±ã‚’å‰Šé™¤
        function deleteSession(event, id) {
            event.stopPropagation(); // è¦ªè¦ç´ ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ­¢ã‚ã‚‹
            if(!confirm("ã“ã®ä¼šè©±ã‚’å‰Šé™¤ã—ã¦ã‚‚ã„ã„ï¼Ÿ")) return;
            
            delete allSessions[id];
            saveToLocalStorage();
            
            // ã‚‚ã—ä»Šé–‹ã„ã¦ã„ã‚‹ä¼šè©±ã‚’æ¶ˆã—ãŸã‚‰ã€æ–°è¦ãƒãƒ£ãƒƒãƒˆã«ã™ã‚‹
            if(id === currentSessionId) {
                startNewChat();
            } else {
                renderHistoryList();
            }
        }

        // ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜
        function saveToLocalStorage() {
            localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions));
        }

        // --- UIæ“ä½œç³» ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>

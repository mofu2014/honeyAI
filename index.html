<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey-dark: #8B4513; --honey-gold: #FFC107; --honey-light: #FFF8E1;
            --honey-accent: #FF9800; --sidebar-bg: #FDF5E6; --code-bg: #2d2d2d;
        }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background: var(--honey-light); margin: 0; display: flex; height: 100vh; color: var(--honey-dark); overflow: hidden; }
        
        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 2px solid #FFE082; display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; transition: 0.3s; }
        .new-chat-btn { background: var(--honey-gold); border: none; padding: 12px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 100%; }
        .new-chat-btn:hover { background: var(--honey-accent); color: white; }
        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.85rem; position: relative; background: rgba(255,255,255,0.5); border: 1px solid transparent; }
        .history-item.active { background: #FFE082; font-weight: bold; border-color: var(--honey-dark); }
        .delete-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer; display: none; font-size: 1.2rem; }
        .history-item:hover .delete-btn { display: block; }

        /* ãƒ¡ã‚¤ãƒ³ */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; background: white; width: 100%; position: relative; }
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; color: var(--honey-accent); font-weight: bold; }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; background-image: radial-gradient(#FFF8E1 20%, transparent 20%); background-size: 20px 20px; }
        
        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒãƒ–ãƒ« */
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; position: relative; }
        .user-msg { align-items: flex-end; }
        .user-msg .bubble { background: var(--honey-accent); color: white; border-bottom-right-radius: 4px; }
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble { background: var(--honey-light); border: 1px solid #FFE082; border-bottom-left-radius: 4px; width: 100%; }
        
        /* ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ */
        pre { background: var(--code-bg); color: #f8f8f2; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; font-family: 'Consolas', monospace; position: relative; }
        code { font-family: inherit; }
        .code-header { display: flex; justify-content: space-between; align-items: center; background: #444; color: #ddd; padding: 5px 10px; border-top-left-radius: 8px; border-top-right-radius: 8px; font-size: 0.8rem; }
        .copy-btn { background: #666; border: none; color: white; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; }
        .copy-btn:hover { background: var(--honey-accent); }

        /* æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹ */
        details { font-size: 0.8rem; color: #795548; background: #fffde7; border-radius: 12px; padding: 10px; margin-bottom: 10px; border: 1px dashed var(--honey-gold); }
        summary { cursor: pointer; color: var(--honey-accent); font-weight: bold; outline: none; }

        /* å…¥åŠ› */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        #user-input { flex-grow: 1; padding: 12px 20px; border: 2px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem; }
        .send-btn { background: var(--honey-gold); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: white; font-size: 1.2rem; }

        /* è¨­å®šãƒ‘ãƒãƒ« */
        #settings-panel { display: none; position: absolute; top: 60px; right: 20px; background: white; border: 3px solid var(--honey-gold); padding: 20px; border-radius: 15px; z-index: 100; width: 320px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; }
        .setting-item { margin-bottom: 20px; }
        label { font-size: 0.85rem; font-weight: bold; display: block; margin-bottom: 5px; color: var(--honey-dark); }
        select, textarea, input[type="range"], input[type="text"] { width: 100%; padding: 8px; border-radius: 10px; border: 2px solid #eee; font-family: inherit; box-sizing: border-box; }
        .range-value { float: right; font-size: 0.8rem; color: var(--honey-accent); }
        .helper-text { font-size: 0.7rem; color: #999; margin-top: 2px; }

        @media (max-width: 600px) { .sidebar { position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ æ–°è¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</button>
        <div style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå±¥æ­´</div>
        <div class="history-list" id="history-list"></div>
    </aside>

    <main class="main-content">
        <header>
            <span onclick="document.getElementById('sidebar').classList.toggle('open')" style="cursor:pointer;">â˜° ğŸ¯ HoneyAI Pro</span>
            <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">âš™ï¸</button>
        </header>

        <div id="settings-panel">
            <div class="setting-item">
                <label>ğŸ§  ãƒ¢ãƒ‡ãƒ«é¸æŠ</label>
                <select id="model-id">
                    <option value="llama-3.1-8b-instant">âš¡ é«˜é€Ÿ (Llama 8B)</option>
                    <option value="llama-3.3-70b-versatile" selected>ğŸ é€šå¸¸ (Llama 70B)</option>
                    <option value="deepseek-r1-distill-llama-70b">ğŸ’ ã˜ã£ãã‚Š (DeepSeek R1)</option>
                </select>
            </div>

            <!-- è·æ¥­ãƒ»ç«‹å ´ã®è¿½åŠ  -->
            <div class="setting-item">
                <label>ğŸ‘¤ ã‚ãªãŸã®è·æ¥­ãƒ»ç«‹å ´</label>
                <input type="text" id="user-profession" placeholder="ä¾‹: ä¸­å­¦ç”Ÿã€ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢ã€ä¸»å©¦...">
                <div class="helper-text">AIãŒã“ã‚Œã«åˆã‚ã›ã¦èª¬æ˜ã®ä»•æ–¹ã‚’å¤‰ãˆã¾ã™</div>
            </div>

            <!-- æ–‡å­—æ•°è¨­å®šã‚¨ãƒªã‚¢ -->
            <div class="setting-item">
                <label>ğŸ“‰ æœ€å°æ–‡å­—æ•° (Minimum) <span id="val-min" class="range-value">0</span></label>
                <input type="range" id="min-tokens" min="0" max="2000" step="50" value="0" oninput="document.getElementById('val-min').innerText = this.value">
            </div>

            <div class="setting-item">
                <label>ğŸ¯ å¹³å‡ç›®å®‰ (Target) <span id="val-avg" class="range-value">500</span></label>
                <input type="range" id="avg-tokens" min="100" max="4000" step="100" value="500" oninput="document.getElementById('val-avg').innerText = this.value">
            </div>

            <div class="setting-item">
                <label>ğŸ“ˆ æœ€å¤§æ–‡å­—æ•° (Maximum) <span id="val-max" class="range-value">4096</span></label>
                <input type="range" id="max-tokens" min="512" max="8192" step="512" value="4096" oninput="document.getElementById('val-max').innerText = this.value">
            </div>

            <div class="setting-item">
                <label>æ€§æ ¼ãƒ»ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆè¨­å®š</label>
                <textarea id="system-prompt" rows="4"></textarea>
            </div>
            
            <button onclick="saveSettings()" style="width:100%; background:var(--honey-gold); border:none; padding:12px; border-radius:12px; cursor:pointer; font-weight:bold; margin-bottom:10px;">ğŸ’¾ è¨­å®šã‚’ä¿å­˜</button>
            <button onclick="toggleSettings()" style="width:100%; background:#eee; border:none; padding:8px; border-radius:12px; cursor:pointer;">é–‰ã˜ã‚‹</button>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">â¤</button>
        </div>
    </main>

    <script>
        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
        let allSessions = {};
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®š
        let appSettings = {
            systemPrompt: "ã‚ãªãŸã¯ãƒãƒãƒŸãƒ„ã®å¦–ç²¾HoneyAIã§ã™ã€‚\nãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°ã®è³ªå•ã«ã¯ã€ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ã‚’ä½¿ã£ã¦ä¸å¯§ã«ç­”ãˆã¦ãã ã•ã„ã€‚",
            modelId: "llama-3.3-70b-versatile",
            maxTokens: 4096,
            minTokens: 0,
            avgTokens: 500,
            userProfession: "" // è·æ¥­è¨­å®šã‚’è¿½åŠ 
        };
        let currentSessionId = null;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        window.onload = function() {
            loadAllData();
            renderHistoryList();
            startNewChat();
        };

        function loadAllData() {
            try {
                const sessions = localStorage.getItem('honeyai_sessions');
                if (sessions) allSessions = JSON.parse(sessions);
            } catch(e) {}

            try {
                const settings = localStorage.getItem('honeyai_settings');
                if (settings) {
                    appSettings = { ...appSettings, ...JSON.parse(settings) };
                }
            } catch(e) {}

            // è¨­å®šãƒ‘ãƒãƒ«ã¸ã®åæ˜ 
            document.getElementById('system-prompt').value = appSettings.systemPrompt;
            document.getElementById('model-id').value = appSettings.modelId;
            document.getElementById('max-tokens').value = appSettings.maxTokens;
            document.getElementById('val-max').innerText = appSettings.maxTokens;
            document.getElementById('min-tokens').value = appSettings.minTokens || 0;
            document.getElementById('val-min').innerText = appSettings.minTokens || 0;
            document.getElementById('avg-tokens').value = appSettings.avgTokens || 500;
            document.getElementById('val-avg').innerText = appSettings.avgTokens || 500;
            document.getElementById('user-profession').value = appSettings.userProfession || ""; // è·æ¥­ã‚’åæ˜ 
        }

        // --- ãƒãƒ£ãƒƒãƒˆãƒ­ã‚¸ãƒƒã‚¯ ---
        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;">æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</div>';
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        function loadSession(id) {
            currentSessionId = id;
            chatBox.innerHTML = '';
            if(allSessions[id]) {
                allSessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            }
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = text.substring(0, 15);
                renderHistoryList();
            }

            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            saveData();
            userInput.value = '';

            const bubbleId = 'B' + Date.now();
            appendMessage('assistant', '<span id="'+bubbleId+'">æ€è€ƒä¸­...</span>');
            const bubbleContainer = document.getElementById(bubbleId).parentElement;
            let fullReply = "";

            // â˜…ã‚·ã‚¹ãƒ†ãƒ ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®æ§‹ç¯‰ï¼ˆè·æ¥­è¨­å®šã‚’åæ˜ ï¼‰
            let finalSystemPrompt = appSettings.systemPrompt;
            
            // è·æ¥­ãƒ»ç«‹å ´ã®æŒ‡ç¤ºã‚’è¿½åŠ 
            if (appSettings.userProfession && appSettings.userProfession.trim() !== "") {
                finalSystemPrompt += `\nã€é‡è¦ã€‘ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è·æ¥­ãƒ»ç«‹å ´ã¯ã€Œ${appSettings.userProfession}ã€ã§ã™ã€‚ã“ã®èƒŒæ™¯ã‚’è¸ã¾ãˆã¦ã€é©åˆ‡ãªå°‚é–€ãƒ¬ãƒ™ãƒ«ã¨è¨€è‘‰é£ã„ã§å›ç­”ã—ã¦ãã ã•ã„ã€‚`;
            }

            // æ–‡å­—æ•°æŒ‡ç¤ºã‚’è¿½åŠ 
            if (parseInt(appSettings.minTokens) > 0) {
                finalSystemPrompt += `\nå›ç­”ã¯å¿…ãš ${appSettings.minTokens} æ–‡å­—ä»¥ä¸Šã«ã—ã¦ãã ã•ã„ã€‚`;
            }
            if (parseInt(appSettings.avgTokens) > 0) {
                finalSystemPrompt += `\nç›®æ¨™ã¨ã™ã‚‹å›ç­”ã®é•·ã•ã¯ ${appSettings.avgTokens} æ–‡å­—ç¨‹åº¦ã§ã™ã€‚`;
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: finalSystemPrompt, // åˆæˆã—ãŸãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’é€ä¿¡
                        modelId: appSettings.modelId,
                        maxTokens: appSettings.maxTokens
                    })
                });

                if (!response.ok) throw new Error('API Error');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullReply += decoder.decode(value, { stream: true });
                    bubbleContainer.innerHTML = formatContent(fullReply);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                allSessions[currentSessionId].messages.push({ role: "assistant", content: fullReply });
                saveData();

            } catch (e) {
                document.getElementById(bubbleId).innerText = "ã‚¨ãƒ©ãƒ¼: " + e.message;
            }
        }

        // --- æ•´å½¢å‡¦ç† ---
        function formatContent(content) {
            if (!content) return "";

            let formatted = content.replace(/<think>([\s\S]*?)<\/think>/g, (match, thought) => {
                return `<details><summary>æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹</summary><div style="font-style:italic; color:#8D6E63; padding:8px;">${thought.replace(/\n/g, '<br>')}</div></details>`;
            });

            formatted = formatted.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const safeCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `
                    <div style="margin-top:10px;">
                        <div class="code-header">
                            <span>${lang || 'CODE'}</span>
                            <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
                        </div>
                        <pre><code>${safeCode}</code></pre>
                        <textarea style="display:none;">${code}</textarea> 
                    </div>
                `;
            });

            formatted = formatted.replace(/\n/g, '<br>');
            
            formatted = formatted.replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/g, (match) => {
                return match.replace(/<br>/g, '\n');
            });

            return formatted;
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            div.innerHTML = `<span style="font-size:0.75rem;color:#bbb;margin-bottom:4px;padding:0 10px;">${role==='user'?'ã‚ãªãŸ':'HoneyAI'}</span><div class="bubble">${formatContent(content)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.querySelector('.bubble');
        }

        // --- ä¿å­˜ãƒ»è¨­å®š ---
        function saveSettings() {
            appSettings.systemPrompt = document.getElementById('system-prompt').value;
            appSettings.modelId = document.getElementById('model-id').value;
            appSettings.maxTokens = document.getElementById('max-tokens').value;
            appSettings.minTokens = document.getElementById('min-tokens').value;
            appSettings.avgTokens = document.getElementById('avg-tokens').value;
            appSettings.userProfession = document.getElementById('user-profession').value; // è·æ¥­ã‚’ä¿å­˜
            
            localStorage.setItem('honeyai_settings', JSON.stringify(appSettings));
            alert('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ');
            toggleSettings();
        }

        function saveData() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }

        function renderHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `ğŸ’¬ ${allSessions[id].title} <button class="delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>`;
                list.appendChild(item);
            });
        }

        function deleteSession(e, id) {
            e.stopPropagation();
            if(!confirm("ã“ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’å‰Šé™¤ã™ã‚‹ï¼Ÿ")) return;
            delete allSessions[id];
            saveData();
            if(id === currentSessionId) startNewChat(); else renderHistoryList();
        }

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        window.copyToClipboard = function(btn) {
            const container = btn.parentElement.parentElement;
            const textarea = container.querySelector('textarea');
            navigator.clipboard.writeText(textarea.value).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = originalText, 2000);
            });
        };
    </script>
</body>

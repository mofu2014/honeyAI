<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyAI ğŸ¯</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey-dark: #8B4513; --honey-gold: #FFC107; --honey-light: #FFF8E1;
            --honey-accent: #FF9800; --sidebar-bg: #FDF5E6;
        }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background: var(--honey-light); margin: 0; display: flex; height: 100vh; color: var(--honey-dark); overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 2px solid #FFE082; display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; transition: 0.3s; }
        .new-chat-btn { background: var(--honey-gold); border: none; padding: 12px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .new-chat-btn:hover { background: var(--honey-accent); color: white; }
        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.85rem; position: relative; background: rgba(255,255,255,0.5); }
        .history-item.active { background: #FFE082; font-weight: bold; }
        .delete-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer; display: none; }
        .history-item:hover .delete-btn { display: block; }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; background: white; width: 100%; }
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; color: var(--honey-accent); font-weight: bold; }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; background-image: radial-gradient(#FFF8E1 20%, transparent 20%); background-size: 20px 20px; }
        
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .user-msg { align-items: flex-end; }
        .user-msg .bubble { background: var(--honey-accent); color: white; border-bottom-right-radius: 4px; }
        .ai-msg { align-items: flex-start; }
        .ai-msg .bubble { background: var(--honey-light); border: 1px solid #FFE082; border-bottom-left-radius: 4px; }
        
        /* æ€è€ƒãƒ—ãƒ­ã‚»ã‚¹ã®è¡¨ç¤ºã‚¹ã‚¿ã‚¤ãƒ« */
        details { font-size: 0.8rem; color: #795548; background: #fffde7; border-radius: 12px; padding: 10px; margin-bottom: 10px; border: 1px dashed var(--honey-gold); }
        summary { cursor: pointer; color: var(--honey-accent); font-weight: bold; outline: none; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        #user-input { flex-grow: 1; padding: 12px 20px; border: 2px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem; }
        .send-btn { background: var(--honey-gold); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: white; font-size: 1.2rem; }

        #settings-panel { display: none; position: absolute; top: 60px; right: 20px; background: white; border: 3px solid var(--honey-gold); padding: 20px; border-radius: 15px; z-index: 100; width: 300px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .setting-item { margin-bottom: 15px; }
        label { font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 5px; }
        select, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #eee; font-family: inherit; box-sizing: border-box; }

        @media (max-width: 600px) { .sidebar { position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ</button>
        <div class="history-list" id="history-list"></div>
    </aside>

    <main class="main-content">
        <header>
            <span onclick="document.getElementById('sidebar').classList.toggle('open')" style="cursor:pointer;">â˜° ğŸ¯ HoneyAI</span>
            <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">âš™ï¸</button>
        </header>

        <div id="settings-panel">
            <div class="setting-item">
                <label>ğŸ§  ãƒ¢ãƒ¼ãƒ‰é¸æŠ</label>
                <select id="model-id">
                    <option value="llama-3.1-8b-instant">âš¡ é«˜é€Ÿ (çˆ†é€Ÿå¿œç­”)</option>
                    <option value="llama-3.3-70b-versatile" selected>ğŸ é€šå¸¸ (å®‰å®šãƒ»ãŠã™ã™ã‚)</option>
                    <option value="deepseek-r1-distill-llama-70b">ğŸ’ ã˜ã£ãã‚Š (è³¢ã„ãƒ»æ€è€ƒè¡¨ç¤º)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>æ€§æ ¼è¨­å®š</label>
                <textarea id="system-prompt" rows="5">ã‚ãªãŸã¯ãƒãƒãƒŸãƒ„ã®å¦–ç²¾HoneyAIã§ã™ã€‚èªå°¾ã¯ã€Œã€œã ã¿ã¤ã€ã€‚å„ªã—ããŠè©±ã—ã—ã¦ã ã¿ã¤ï¼</textarea>
            </div>
            <button onclick="toggleSettings()" style="width:100%; background:var(--honey-gold); border:none; padding:12px; border-radius:12px; cursor:pointer; font-weight:bold;">è¨­å®šã‚’é–‰ã˜ã‚‹</button>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">â¤</button>
        </div>
    </main>

    <script>
        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ï¼ˆã‚¨ãƒ©ãƒ¼é˜²æ­¢ï¼‰
        let allSessions = {};
        try {
            const saved = localStorage.getItem('honeyai_sessions');
            if (saved) allSessions = JSON.parse(saved);
        } catch(e) { console.error(e); }

        let currentSessionId = null;
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        window.onload = function() {
            renderHistoryList();
            startNewChat();
        };

        function startNewChat() {
            currentSessionId = Date.now().toString();
            allSessions[currentSessionId] = { title: "æ–°ã—ã„ä¼šè©±", messages: [], timestamp: Date.now() };
            chatBox.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;">ğŸ¯ ãŠè©±ã—ã—ã‚ˆã†ã ã¿ã¤ï¼</div>';
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // æ–°è¦ãƒãƒ£ãƒƒãƒˆã®å ´åˆã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
            if (!allSessions[currentSessionId]) startNewChat();
            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = text.substring(0, 15);
                chatBox.innerHTML = '';
            }

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            appendMessage('user', text);
            allSessions[currentSessionId].messages.push({ role: "user", content: text });
            userInput.value = '';
            renderHistoryList();

            // AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆæº–å‚™ä¸­ï¼‰è¡¨ç¤º
            const bubble = appendMessage('assistant', 'ğŸ¯ èœœã‚’ç·´ã‚ŠãªãŒã‚‰è€ƒãˆã¦ã‚‹ã¿ã¤...');
            let fullReply = "";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: allSessions[currentSessionId].messages, 
                        systemPrompt: document.getElementById('system-prompt').value,
                        modelId: document.getElementById('model-id').value
                    })
                });

                if (!response.ok) throw new Error('Network error');

                // ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°èª­ã¿è¾¼ã¿
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    fullReply += chunk;
                    bubble.innerHTML = formatContent(fullReply);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                allSessions[currentSessionId].messages.push({ role: "assistant", content: fullReply });
                saveToLocalStorage();

            } catch (e) {
                console.error(e);
                bubble.innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ã ã¿ã¤...èœœãŒè©°ã¾ã£ãŸã‹ã‚‚";
            }
        }

        // ãƒ†ã‚­ã‚¹ãƒˆæ•´å½¢ï¼ˆæ€è€ƒãƒ—ãƒ­ã‚»ã‚¹ã‚„æ”¹è¡Œï¼‰
        function formatContent(content) {
            if (!content) return "";
            let formatted = content.replace(/<think>([\s\S]*?)<\/think>/g, (match, thought) => {
                return `<details open><summary>ğŸ æ€è€ƒä¸­...</summary><div style="font-style:italic; color:#8D6E63; padding:8px; border-top:1px solid #eee;">${thought.trim().replace(/\n/g, '<br>')}</div></details>`;
            });
            return formatted.replace(/\n/g, '<br>');
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¿½åŠ ï¼ˆè¦ç´ ã‚’è¿”ã™ã‚ˆã†ã«æ”¹è‰¯ï¼‰
        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            div.innerHTML = `<span style="font-size:0.75rem; color:#bbb; margin-bottom:4px; padding:0 10px;">${role==='user'?'ã‚ãªãŸ':'HoneyAI'}</span><div class="bubble">${formatContent(content)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.querySelector('.bubble');
        }

        function saveToLocalStorage() { localStorage.setItem('honeyai_sessions', JSON.stringify(allSessions)); }

        function renderHistoryList() {
            const list = document.getElementById('history-list'); 
            if(!list) return;
            list.innerHTML = '';
            Object.keys(allSessions).sort((a,b) => allSessions[b].timestamp - allSessions[a].timestamp).forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                item.onclick = () => loadSession(id);
                item.innerHTML = `ğŸ’¬ ${allSessions[id].title} <button class="delete-btn" onclick="deleteSession(event, '${id}')">Ã—</button>`;
                list.appendChild(item);
            });
        }

        function loadSession(id) {
            currentSessionId = id; chatBox.innerHTML = '';
            allSessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            renderHistoryList();
            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.remove('open');
        }

        function deleteSession(e, id) {
            e.stopPropagation(); if(!confirm("æ¶ˆã™ï¼Ÿ")) return;
            delete allSessions[id]; saveToLocalStorage();
            if(id === currentSessionId) startNewChat(); else renderHistoryList();
        }

        // ã“ã“ãŒReferenceErrorã®åŸå› ã§ã—ãŸã€‚ç¢ºå®Ÿã«ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«å®šç¾©ã—ã¾ã™ã€‚
        function toggleSettings() { 
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
